
<svg width="800" height="770" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- 主标题 -->
  <text x="400" y="70" class="main-title-text" text-anchor="middle" font-size="22px" font-weight="800" fill="#111827">
    图形即代码(DaC)未来技术发展趋势
  </text>

  <!-- 中心节点：现有DaC技术 -->
  <g transform="translate(380, 300)">
    <circle cx="20" cy="20" r="60" class="main-box" fill="#EFF6FF" stroke="#60A5FA" stroke-width="3"/>
    <text x="20" y="15" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">现有</text>
    <text x="20" y="35" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">DaC技术</text>
  </g>

  <!-- 趋势1：AI辅助生成 -->
  <g transform="translate(130, 120)">
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" class="highlight-box" fill="#FEF9C3" stroke="#FACC15" stroke-width="2.5"/>
    <text x="90" y="30" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">
      AI辅助生成
    </text>
    <text x="90" y="60" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      自然语言描述转图形
    </text>
    <text x="90" y="80" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      基于上下文的智能建议
    </text>
    <text x="90" y="100" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">
      减少开发者手动编码工作
    </text>
  </g>

  <!-- 趋势1连接线 - 从卡片下边框中点出发 -->
  <line x1="220" y1="240" x2="350" y2="276" stroke="#2563EB" stroke-width="2"/>

  <!-- 趋势2：实时协作编辑 -->
  <g transform="translate(490, 120)">
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" class="box" fill="#F0FDF4" stroke="#34D399" stroke-width="2.5"/>
    <text x="90" y="30" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">
      实时协作编辑
    </text>
    <text x="90" y="60" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      多人同步图形编辑
    </text>
    <text x="90" y="80" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      实时冲突解决
    </text>
    <text x="90" y="100" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">
      增强团队设计效率
    </text>
  </g>

  <!-- 趋势2连接线 - 从卡片下边框中点出发 -->
  <line x1="580" y1="240" x2="450" y2="276" stroke="#2563EB" stroke-width="2"/>

  <!-- 下方三个卡片并排布局 -->

  <!-- 趋势3：双向编辑功能 - 左下 -->
  <g transform="translate(110, 480)">
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" class="card-background" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2.5"/>
    <text x="90" y="30" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">
      双向编辑功能
    </text>
    <text x="90" y="60" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      可视化编辑自动更新代码
    </text>
    <text x="90" y="80" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      代码修改即时可视化
    </text>
    <text x="90" y="100" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">
      弥合设计师与开发者差距
    </text>
  </g>

  <!-- 趋势3连接线 -->
  <line x1="200" y1="480" x2="355" y2="370" stroke="#2563EB" stroke-width="2"/>

  <!-- 趋势4：集成开发环境 - 右下 -->
  <g transform="translate(510, 480)">
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" class="box" fill="#F0FDF4" stroke="#34D399" stroke-width="2.5"/>
    <text x="90" y="30" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">
      集成开发环境
    </text>
    <text x="90" y="60" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      DaC专用IDE工具链
    </text>
    <text x="90" y="80" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      代码补全与语法检查
    </text>
    <text x="90" y="100" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">
      提高开发者体验
    </text>
  </g>

  <!-- 趋势4连接线 -->
  <line x1="600" y1="480" x2="445" y2="370" stroke="#2563EB" stroke-width="2"/>

  <!-- 趋势5：跨平台标准化 - 中下 -->
  <g transform="translate(310, 480)">
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" class="highlight-box" fill="#FEF9C3" stroke="#FACC15" stroke-width="2.5"/>
    <text x="90" y="30" class="title-text" text-anchor="middle" font-size="16px" font-weight="bold" fill="#111827">
      跨平台标准化
    </text>
    <text x="90" y="60" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      统一图形描述语言
    </text>
    <text x="90" y="80" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">
      跨工具兼容格式
    </text>
    <text x="90" y="100" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">
      降低生态系统碎片化
    </text>
  </g>

  <!-- 趋势5连接线 -->
  <line x1="400" y1="480" x2="400" y2="380" stroke="#2563EB" stroke-width="2"/>

  <!-- 技术成熟度指示器 -->
  <g transform="translate(110, 80)">
    <text x="0" y="17" class="body-text" font-size="12px" fill="#374151">技术成熟度:</text>

    <!-- 紧凑并排的成熟度指示器 -->
    <rect x="85" y="7" width="15" height="15" rx="2" ry="2" fill="#FEF9C3" stroke="#FACC15" stroke-width="1"/>
    <text x="105" y="17" class="small-text" font-size="11px" fill="#6B7280">新兴技术</text>

    <rect x="165" y="7" width="15" height="15" rx="2" ry="2" fill="#F0FDF4" stroke="#34D399" stroke-width="1"/>
    <text x="185" y="17" class="small-text" font-size="11px" fill="#6B7280">正在发展</text>

    <rect x="245" y="7" width="15" height="15" rx="2" ry="2" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
    <text x="265" y="17" class="small-text" font-size="11px" fill="#6B7280">部分实现</text>

    <rect x="325" y="7" width="15" height="15" rx="2" ry="2" fill="#EFF6FF" stroke="#60A5FA" stroke-width="1"/>
    <text x="345" y="17" class="small-text" font-size="11px" fill="#6B7280">已有基础</text>
  </g>

  <!-- 时间轴 -->
  <g transform="translate(70, 700)">
    <line x1="0" y1="0" x2="660" y2="0" stroke="#6B7280" stroke-width="2"/>

    <!-- 时间点标记 -->
    <circle cx="0" cy="0" r="5" fill="#6B7280"/>
    <text x="0" y="20" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">现在</text>

    <circle cx="165" cy="0" r="5" fill="#6B7280"/>
    <text x="165" y="20" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">近期(1-2年)</text>

    <circle cx="330" cy="0" r="5" fill="#6B7280"/>
    <text x="330" y="20" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">中期(3-5年)</text>

    <circle cx="495" cy="0" r="5" fill="#6B7280"/>
    <text x="495" y="20" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">远期(5-10年)</text>

    <circle cx="660" cy="0" r="5" fill="#6B7280"/>
    <text x="660" y="20" class="small-text" text-anchor="middle" font-size="11px" fill="#6B7280">远景</text>
  </g>

  <!-- 发展阶段 -->
  <g transform="translate(70, 675)">
    <!-- 近期阶段 -->
    <rect x="0" y="-5" width="165" height="10" rx="5" ry="5" fill="#60A5FA" opacity="0.7"/>
    <text x="82.5" y="-15" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">工具改进</text>

    <!-- 中期阶段 -->
    <rect x="165" y="-5" width="165" height="10" rx="5" ry="5" fill="#34D399" opacity="0.7"/>
    <text x="247.5" y="-15" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">智能协作</text>

    <!-- 远期阶段 -->
    <rect x="330" y="-5" width="165" height="10" rx="5" ry="5" fill="#FACC15" opacity="0.7"/>
    <text x="412.5" y="-15" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">无缝集成</text>

    <!-- 远景阶段 -->
    <rect x="495" y="-5" width="165" height="10" rx="5" ry="5" fill="#F87171" opacity="0.7"/>
    <text x="577.5" y="-15" class="body-text" text-anchor="middle" font-size="12px" fill="#374151">智能自治</text>
  </g>

  <!-- 许可声明 -->
  <text x="400" y="750" class="license-text" text-anchor="middle" font-size="12px" fill="#64748B">
    本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
