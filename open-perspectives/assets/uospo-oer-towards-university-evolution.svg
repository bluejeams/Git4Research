<svg width="850" height="450" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <defs>
        <style>
            /* Colors &amp; Styles */
            .title { font-size: 24px; font-weight: bold; fill: #1f78b4; text-anchor: middle; }
            .phase-box { fill: #f0f9ff; stroke: #a6cee3; stroke-width: 2; rx: 10; ry: 10; }
            .phase-text { font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle; }
            .detail-text { font-size: 11px; fill: #555; text-anchor: middle; }
            .transition-arrow { fill: none; stroke: #ff7f00; stroke-width: 3; marker-end: url(#arrow); }
            .impact-box { fill: #ccebc5; stroke: #33a02c; stroke-width: 2; rx: 10; ry: 10; }
            .impact-text { font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
            .u-ospo-box { fill: #fff7bc; stroke: #fdbf6f; stroke-width: 2; rx: 10; ry: 10; }
            .license-text { font-size: 10px; fill: #777; text-anchor: middle; }
        </style>
        <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#ff7f00"/>
        </marker>
    </defs>

    <text x="425" y="40" class="title">OSPO的演进：从合规工具到战略中心</text>

    <g id="phase-early">
        <rect x="50" y="80" width="230" height="120" class="phase-box"/>
        <text x="165" y="105" class="phase-text">早期职能：合规中心</text>
        <text x="165" y="135" class="detail-text">核心任务：许可证审查与风险控制</text>
        <text x="165" y="155" class="detail-text">主要目的：确保外部软件使用合规</text>
        <text x="165" y="175" class="detail-text">驱动力：避免法律风险</text>
    </g>

    <path class="transition-arrow" d="M 280 140 H 365"/>
    <text x="325" y="125" class="detail-text" fill="#ff7f00">被动防御型</text>

    <g id="phase-modern">
        <rect x="370" y="80" width="230" height="120" class="phase-box"/>
        <text x="485" y="105" class="phase-text">现代职能：战略中心</text>
        <text x="485" y="130" class="detail-text">功能扩展：推动组织创新、提升开发者体验</text>
        <text x="485" y="150" class="detail-text">战略地位：管理复杂开源供应链</text>
        <text x="485" y="170" class="detail-text">关键产出：允许上游贡献 (2.5x 可能性)</text>
    </g>

    <g id="conclusion">
        <path class="transition-arrow" d="M 600 140 H 680"/>
          <text x="640" y="125" class="detail-text" fill="#ff7f00">主动战略型</text>
        <rect x="680" y="95" width="150" height="90" class="impact-box"/>
        <text x="755" y="125" class="impact-text">战略影响力</text>
        <text x="755" y="145" class="detail-text">连接内部研发与外部社区</text>
        <text x="755" y="165" class="detail-text">将技术投入转化为战略价值</text>
    </g>

    <g id="u-ospo-value">
        <path class="transition-arrow" d="M 485 200 V 260"/>
        <text x="485" y="280" class="phase-text">在高校语境下：U-OSPO 的核心价值</text>
        <rect x="240" y="300" width="490" height="80" class="u-ospo-box"/>

        <text x="485" y="325" class="impact-text">系统化转化开放资产</text>
        <text x="485" y="345" class="detail-text">科研成果 (代码、数据) 和教学资源 (OER)</text>
        <text x="485" y="365" class="detail-text">目标：最大化公共价值，确保知识共享符合学术规范</text>
    </g>

    <text x="500" y="420" class="license-text">本作品采用CC-BY-SA 4.0国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
</svg>
