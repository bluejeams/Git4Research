<svg width="900" height="650" viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'">
    <defs>
        <style>
            .title { font-size: 26px; font-weight: bold; text-anchor: middle; fill: #111827; }
            .subtitle { font-size: 16px; font-weight: 600; text-anchor: middle; }
            .item-box { rx: 8; ry: 8; stroke-width: 1.5; }
            .item-title { font-size: 14px; font-weight: bold; }
            .item-text { font-size: 12px; line-height: 1.5; }
            .catalyst-text { font-size: 14px; font-weight: 600; text-anchor: middle; }
            .footer-text { font-size: 13px; text-anchor: middle; fill: #4b5563; font-style: italic; }
            .license-text { font-size: 11px; text-anchor: middle; fill: #6b7280; }

            /* Goals Theme */
            .goals-bg { fill: #f0fdf4; }
            .goals-title { fill: #065f46; }
            .goals-box { fill: #ffffff; stroke: #10b981; }
            .goals-icon { fill: #10b981; }
            .goals-item-title { fill: #047857; }
            .goals-item-text { fill: #065f46; }

            /* Challenges Theme */
            .challenges-bg { fill: #fffbeb; }
            .challenges-title { fill: #92400e; }
            .challenges-box { fill: #ffffff; stroke: #f59e0b; }
            .challenges-icon { fill: #f59e0b; }
            .challenges-item-title { fill: #b45309; }
            .challenges-item-text { fill: #92400e; }
        </style>
    </defs>

    <rect x="0" y="0" width="450" height="650" class="goals-bg" />
    <rect x="450" y="0" width="450" height="650" class="challenges-bg" />

    <text x="450" y="50" class="title">高校OSPO的目标与挑战</text>

    <text x="225" y="100" class="subtitle goals-title">核心使命 (Core Mission)</text>
    <text x="675" y="100" class="subtitle challenges-title">现实困境 (Systemic Challenges)</text>

    <g transform="translate(40, 130)">
        <rect width="370" height="90" class="item-box goals-box"/>
        <g transform="translate(20, 20)">
            <path class="goals-icon" d="M19.9,18.3l-5.7-5.7C15,11.2,15.5,9.7,15.5,8C15.5,3.6,12,0,7.8,0S0,3.6,0,8s3.6,8,8,8c1.7,0,3.2-0.5,4.5-1.4l5.7,5.7 L19.9,18.3z M8,14c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S11.3,14,8,14z M10,7H6v2h4V7z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title goals-item-title">促进学术透明与科研可复现性</text>
        <text x="70" y="55" class="item-text goals-item-text">通过开放共享研究软件与数据，</text>
        <text x="70" y="70" class="item-text goals-item-text">提升科研成果的可信度与严谨性。</text>
    </g>
    <g transform="translate(40, 240)">
        <rect width="370" height="90" class="item-box goals-box"/>
        <g transform="translate(20, 20)">
            <path class="goals-icon" d="M12,3L1,9l4,2.18v6.32L12,21l7-3.5V11.18L23,9L12,3z M12,17.27L6,14.37v-3.41l6,3.11V17.27z M18,14.37l-6,2.9v-3.11l6-3.11V14.37z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title goals-item-title">驱动教育公平与降低学生成本</text>
        <text x="70" y="55" class="item-text goals-item-text">推广开放教育资源（OER），</text>
        <text x="70" y="70" class="item-text goals-item-text">以免费、高质量教材减轻学生负担。</text>
    </g>
    <g transform="translate(40, 350)">
        <rect width="370" height="90" class="item-box goals-box"/>
        <g transform="translate(20, 20)">
            <path class="goals-icon" d="M13,7h-2v2h2V7z M13,11h-2v2h2V11z M17,7h-2v2h2V7z M19,13h-2v-2h2V13z M19,9h-2V7h2V9z M5,19h14v-4H5V19z M17,13h-2v-2h2V13z M13,15h-2v2h2V15z M17,15h-2v2h2V15z M9,15h-2v2h2V15z M9,11h-2v2h2V11z M9,7h-2v2h2V7z M3,21h18v-8H3V21z M3,3v8h18V3H3z" transform="scale(1.2) translate(0, 2)"/>
        </g>
        <text x="70" y="30" class="item-title goals-item-title">提升研究软件影响力与可持续性</text>
        <text x="70" y="55" class="item-text goals-item-text">为有价值的学术软件提供社区支持，</text>
        <text x="70" y="70" class="item-text goals-item-text">延长生命周期，扩大影响力。</text>
    </g>
    <g transform="translate(40, 460)">
        <rect width="370" height="90" class="item-box goals-box"/>
        <g transform="translate(20, 20)">
             <path class="goals-icon" d="M16.5,12c1.4,0,2.5-1.1,2.5-2.5S17.9,7,16.5,7S14,8.1,14,9.5S15.1,12,16.5,12z M9,11c1.7,0,3-1.3,3-3S10.7,5,9,5 S6,6.3,6,8S7.3,11,9,11z M16.5,13c-1.8,0-5.5,0.9-5.5,2.8V17h11v-1.2C22,13.9,18.3,13,16.5,13z M9,12c-2.3,0-7,1.2-7,3.5 V17h7v-1.5c0-1.6-2.5-2.5-4-2.5H9z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title goals-item-title">提供实践育人机会</text>
        <text x="70" y="55" class="item-text goals-item-text">组织校园开源项目，在真实协作中</text>
        <text x="70" y="70" class="item-text goals-item-text">锻炼学生的工程与沟通能力。</text>
    </g>

    <g transform="translate(490, 130)">
        <rect width="370" height="90" class="item-box challenges-box"/>
        <g transform="translate(20, 20)">
            <path class="challenges-icon" d="M14.6,11.4L13.1,10L14.4,8.5c1.4-1.4,1.4-3.6,0-5c-1.4-1.4-3.6-1.4-5,0L8,5L6.6,3.5c-1.4-1.4-3.6-1.4-5,0 c-1.4,1.4-1.4,3.6,0,5l1.5,1.5L1.6,11.4C0.2,12.8,0.2,15,1.6,16.4c1.4,1.4,3.6,1.4,5,0L8,15l1.4,1.4c1.4,1.4,3.6,1.4,5,0 C15.8,15,15.8,12.8,14.6,11.4z M6.6,6.5c0.6-0.6,1.5-0.6,2.1,0L10,7.8L8.5,9.2l-1.9-1.9C6,6.7,6.2,6.5,6.6,6.5z M9.4,16.5 c-0.6,0.6-1.5,0.6-2.1,0L6,15.2l1.5-1.5l1.9,1.9C10,16.1,9.8,16.3,9.4,16.5z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title challenges-item-title">激励机制根本性错位</text>
        <text x="70" y="55" class="item-text challenges-item-text">传统学术评价体系重论文、轻贡献，</text>
        <text x="70" y="70" class="item-text challenges-item-text">抑制教师参与开源的积极性。</text>
    </g>
    <g transform="translate(490, 240)">
        <rect width="370" height="90" class="item-box challenges-box"/>
        <g transform="translate(20, 20)">
            <path class="challenges-icon" d="M10,4H4v6h6V4z M16,4h-6v6h6V4z M10,10H4v6h6V10z M16,10h-6v6h6V10z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title challenges-item-title">高度分散的组织结构</text>
        <text x="70" y="55" class="item-text challenges-item-text">院系、课题组间壁垒森严，</text>
        <text x="70" y="70" class="item-text challenges-item-text">跨单位协作推广如同“推石上山”。</text>
    </g>
    <g transform="translate(490, 350)">
        <rect width="370" height="90" class="item-box challenges-box"/>
        <g transform="translate(20, 20)">
            <path class="challenges-icon" d="M11.8,10.9c-2.3-0.5-3-1.2-3-2.2c0-0.9,0.8-1.7,2.2-1.7c1.4,0,2.1,0.7,2.2,1.6h2.1c-0.1-1.6-1.3-3-4.3-3 c-2.9,0-5.2,1.8-5.2,4.2c0,2.8,2,3.8,4.4,4.3c2.4,0.5,3.1,1.2,3.1,2.2c0,1.1-0.9,1.8-2.3,1.8c-1.6,0-2.4-0.7-2.6-1.7h-2.1 c0.2,1.8,1.6,3.3,4.7,3.3c3.1,0,5.3-1.7,5.3-4.1C16.2,12.3,14.2,11.4,11.8,10.9z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title challenges-item-title">长期的财务可持续性</text>
        <text x="70" y="55" class="item-text challenges-item-text">多依赖外部基金资助，</text>
        <text x="70" y="70" class="item-text challenges-item-text">能否获校内稳定预算支持是未知数。</text>
    </g>
    <g transform="translate(490, 460)">
        <rect width="370" height="90" class="item-box challenges-box"/>
        <g transform="translate(20, 20)">
            <path class="challenges-icon" d="M18,8h-1V6c0-2.8-2.2-5-5-5S7,3.2,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10 C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.7,1.4-3.1,3.1-3.1 s3.1,1.4,3.1,3.1V8z" transform="scale(1.5)"/>
        </g>
        <text x="70" y="30" class="item-title challenges-item-title">复杂的知识产权管理</text>
        <text x="70" y="55" class="item-text challenges-item-text">传统技术转移办公室的专利变现模式</text>
        <text x="70" y="70" class="item-text challenges-item-text">与开源的开放共享精神存在冲突。</text>
    </g>

    <g transform="translate(450, 325)">
        <circle cx="0" cy="0" r="60" fill="#e0e7ff" stroke="#4338ca" stroke-width="2"/>
        <path d="M0 -30 L10 0 L0 30 L-10 0 Z" fill="#4f46e5"/>
        <path d="M-26 -15 L0 10 L26 -15 L0 -40 Z" fill="#6366f1" opacity="0.8"/>
        <path d="M26 15 L0 -10 L-26 15 L0 40 Z" fill="#6366f1" opacity="0.8"/>
        <text y="-5" font-size="20px" font-weight="bold" fill="#312e81" text-anchor="middle">U-OSPO</text>
        <text y="15" class="catalyst-text" fill="#4338ca">组织变革催化剂</text>
    </g>

    <text x="450" y="600" class="footer-text">
        U-OSPO的成功关键在于作为“组织变革催化剂”，推动大学在激励机制、组织壁垒和运营模式上进行适应性调整。
    </text>

    <text x="450" y="630" class="license-text">
        本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
