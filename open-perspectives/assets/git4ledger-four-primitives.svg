<svg width="800" height="575" viewBox="0 0 800 575" xmlns="http://www.w3.org/2000/svg" style="background-color: white;" font-family="Noto Sans, sans-serif">

  <defs>
    <style>
      /* 字体规范 */
      .main-title-text { font-size: 22px; font-weight: 800; fill: #111827; text-anchor: middle; }
      .title-text { font-size: 16px; font-weight: bold; fill: #111827; text-anchor: middle; }
      .subtitle-text { font-size: 12px; font-weight: 600; fill: #374151; text-anchor: middle; }
      .body-text { font-size: 11px; font-weight: normal; fill: #374151; text-anchor: middle; }
      .license-text { font-size: 12px; font-weight: normal; fill: #64748B; text-anchor: middle; }
      .connector-text { font-size: 12px; font-weight: 600; fill: #2563EB; text-anchor: middle; }


      /* 配色方案 */
      .main-concept-box { fill: #EFF6FF; }
      .standard-info-box { fill: #F0FDF4; }
      .highlight-box { fill: #FEF9C3; }
      .grouping-card-box { fill: #DBEAFE; }

      /* 连接线样式 */
      .elbow-connector { stroke: #2563EB; stroke-width: 2.5px; fill: none; }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2563EB" />
    </marker>
  </defs>

  <g id="main-title">
    <text x="400" y="50" class="main-title-text">Git4Ledger四大原语共同构成了对Git工作流的价值层抽象</text>
  </g>

  <g id="quadrant-layout" transform="translate(0, 20)">

    <g id="quadrant-1-ico" transform="translate(50, 80)">
      <rect x="0" y="0" width="320" height="180" rx="10" ry="10" class="main-concept-box"/>
      <text x="160" y="45" class="title-text">不可变贡献对象 (ICO)</text>
      <text x="160" y="70" class="subtitle-text">核心实体: Git Commit</text>
      <text class="body-text">
        <tspan x="160" y="110">价值记录的原子单位，一个密码学密封的</tspan>
        <tspan x="160" dy="1.4em">贡献记录，具备非同质化、可验证和</tspan>
        <tspan x="160" dy="1.4em">可追溯的特性。</tspan>
      </text>
    </g>

    <g id="quadrant-2-vva" transform="translate(430, 80)">
      <rect x="0" y="0" width="320" height="180" rx="10" ry="10" class="standard-info-box"/>
      <text x="160" y="45" class="title-text">可验证价值认证 (VVA)</text>
      <text x="160" y="70" class="subtitle-text">核心流程: Code Review</text>
      <text class="body-text">
        <tspan x="160" y="110">基于同行专业判断的价值确认行为，</tspan>
        <tspan x="160" dy="1.4em">将隐性的社会共识转化为一个明确、</tspan>
        <tspan x="160" dy="1.4em">可记录的验证事件。</tspan>
      </text>
    </g>

    <g id="quadrant-3-dlr" transform="translate(50, 300)">
      <rect x="0" y="0" width="320" height="180" rx="10" ry="10" class="grouping-card-box"/>
      <text x="160" y="45" class="title-text">去中心化账本复制 (DLR)</text>
      <text x="160" y="70" class="subtitle-text">核心协议: git clone / fetch</text>
       <text class="body-text">
        <tspan x="160" y="110">确保价值账本（即Git历史）的高度弹性和</tspan>
        <tspan x="160" dy="1.4em">透明性，记录被完整复制到每个参与者的</tspan>
        <tspan x="160" dy="1.4em">本地计算机上。</tspan>
      </text>
    </g>

    <g id="quadrant-4-ast" transform="translate(430, 300)">
      <rect x="0" y="0" width="320" height="180" rx="10" ry="10" class="highlight-box"/>
      <text x="160" y="45" class="title-text">权威状态转移 (AST)</text>
      <text x="160" y="70" class="subtitle-text">核心动作: Merge</text>
       <text class="body-text">
        <tspan x="160" y="110">由社区授权的维护者执行合并操作，</tspan>
        <tspan x="160" dy="1.4em">标志着一笔“价值交易”的最终确认，</tspan>
        <tspan x="160" dy="1.4em">并永久更新项目的共享状态。</tspan>
      </text>
    </g>

    <g class="connectors" marker-end="url(#arrowhead)">
        <path d="M 370 170 H 430" class="elbow-connector" />
        <rect x="380" y="160" width="30" height="20" fill="white"/>
        <text x="395" y="174" class="connector-text">提案</text>

        <path d="M 590 260 V 300" class="elbow-connector" />
        <rect x="580" y="270" width="20" height="20" fill="white"/>
        <text x="590" y="284" class="connector-text">确权</text>

        <path d="M 430 390 H 370" class="elbow-connector" />
        <rect x="380" y="380" width="30" height="20" fill="white"/>
        <text x="395" y="394" class="connector-text">同步</text>

        <path d="M 210 300 V 260" class="elbow-connector" />
        <rect x="200" y="270" width="20" height="20" fill="white"/>
        <text x="210" y="284" class="connector-text">创造</text>
    </g>
  </g>

  <text x="50%" y="550" class="license-text">
    本作品采用CC-BY-SA 4.0国际许可协议进行许可, 2025 Gitconomy Research社区。
  </text>
</svg>
