
<svg width="800" height="620" xmlns="http://www.w3.org/2000/svg" font-family="Noto Sans SC, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    <defs>
        <style>
            .box {
                fill: #F0FDF4;
                stroke: #34D399;
                stroke-width: 1.5;
                rx: 5;
                ry: 5;
            }
            .main-box {
                fill: #EFF6FF;
                stroke: #60A5FA;
                stroke-width: 2;
            }
            .elbow-connector {
                fill: none;
                stroke: #2563EB;
                stroke-width: 1.8;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            .dashed-connector {
                fill: none;
                stroke: #2563EB;
                stroke-width: 1.5;
                stroke-dasharray: 5,3;
            }
            .card-background {
                fill: #DBEAFE;
                stroke: #3B82F6;
                stroke-width: 2;
                rx: 8;
                ry: 8;
            }
            .arrow-head {
                fill: #2563EB;
            }
            .title-text {
                font-size: 16px;
                font-weight: bold;
                text-anchor: middle;
                fill: #1f2937;
            }
            .main-title-text {
                font-size: 22px;
                font-weight: 800;
                text-anchor: middle;
                fill: #111827;
            }
            .body-text {
                font-size: 12px;
                text-anchor: middle;
                fill: #374151;
            }
            .small-text {
                font-size: 11px;
                text-anchor: middle;
                fill: #6b7280;
            }
            .highlight-box {
                fill: #FEF9C3;
                stroke: #FACC15;
            }
            .highlight-text {
                font-size: 12px;
                font-weight: bold;
                text-anchor: middle;
                fill: #1f2937;
            }
            .license-text {
                font-size: 12px;
                text-anchor: middle;
                fill: #64748b;
            }
        </style>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" class="arrow-head"/>
        </marker>
        <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5">
            <circle cx="5" cy="5" r="4" fill="#2563EB" />
        </marker>
    </defs>

    <text x="400" y="30" class="main-title-text">开放科学 (Open Science) 框架</text>

    <g id="central-os">
        <rect x="275" y="60" width="250" height="50" class="main-box"/>
        <text x="400" y="80" class="title-text">开放科学 (Open Science)</text>
        <text x="400" y="98" class="body-text">科研界的主流范式</text>
    </g>

    <!-- 核心原则卡片 -->
    <g id="core-principles">
        <!-- 卡片背景 -->
        <rect x="15" y="140" width="230" height="180" class="card-background"/>

        <rect x="40" y="150" width="180" height="35" class="box"/>
        <text x="130" y="172" class="title-text">核心原则</text>

        <rect x="20" y="200" width="100" height="30" class="box"/>
        <text x="70" y="218" class="body-text">公开研究成果</text>
        <rect x="140" y="200" width="100" height="30" class="box"/>
        <text x="190" y="218" class="body-text">开放数据共享</text>
        <rect x="20" y="240" width="100" height="30" class="box"/>
        <text x="70" y="258" class="body-text">公开方法论</text>
        <rect x="140" y="240" width="100" height="30" class="box"/>
        <text x="190" y="258" class="body-text">开源研究代码</text>
        <!-- 增加文字框的宽度 -->
        <rect x="65" y="280" width="130" height="30" class="box"/>
        <text x="130" y="298" class="body-text">开放同行评审</text>
    </g>

    <!-- 驱动目标卡片 -->
    <g id="driving-goals">
        <!-- 卡片背景 -->
        <rect x="555" y="140" width="230" height="180" class="card-background"/>

        <rect x="570" y="150" width="200" height="35" class="box"/>
        <text x="670" y="172" class="title-text">驱动目标</text>
        <rect x="590" y="200" width="180" height="30" class="box"/>
        <text x="680" y="218" class="body-text">提升透明度与可复现性</text>
        <rect x="590" y="240" width="180" height="30" class="box"/>
        <text x="680" y="258" class="body-text">加速知识传播与验证</text>
        <rect x="590" y="280" width="180" height="30" class="box"/>
        <text x="680" y="298" class="body-text">促进跨学科协作与创新</text>
    </g>

    <!-- 肘型连接线 -->
    <path class="elbow-connector" d="M 275 85 L 130 85 L 130 140" marker-end="url(#arrow)"/>
    <path class="elbow-connector" d="M 525 85 L 670 85 L 670 140" marker-end="url(#arrow)"/>

    <!-- 垂直连接线 -->
    <path class="dashed-connector" d="M 400 110 L 400 330" marker-start="url(#dot)" marker-end="url(#arrow)"/>

    <g id="paradigm-shift">
        <text x="400" y="350" class="title-text">科研产出等值革命</text>

        <rect x="100" y="380" width="180" height="50" class="box"/>
        <text x="190" y="400" class="body-text">传统模式</text>
        <text x="190" y="418" class="small-text">(仅论文为核心科研产出)</text>

        <rect x="520" y="380" width="180" height="50" class="box"/>
        <text x="610" y="400" class="body-text">开放科学模式</text>
        <text x="610" y="418" class="small-text">(代码、数据与论文同等重要)</text>

        <rect x="330" y="365" width="140" height="30" class="highlight-box"/>
        <text x="400" y="383" class="highlight-text">由数字基础设施赋能</text>

        <!-- 转变连接线 -->
        <path class="elbow-connector" d="M 280 405 L 520 405" marker-end="url(#arrow)"/>
    </g>

    <!-- 关键实施载体 - 增加与下方卡片的间距 -->
    <g id="implementation-carriers">
        <!-- 从开放科学模式到关键实施载体的连接线 -->
        <path class="elbow-connector" d="M 610 430 L 610 460" marker-end="url(#arrow)"/>

        <!-- 关键实施载体标题 - 与开放科学模式对齐 -->
        <rect x="520" y="460" width="180" height="35" class="box"/>
        <text x="610" y="482" class="title-text">关键实施载体</text>

        <!-- 左侧：基础设施项目 - 下移20个单位 -->
        <rect x="440" y="530" width="160" height="35" class="box"/>
        <text x="520" y="543" class="body-text">基础设施项目</text>
        <text x="520" y="558" class="small-text">(例如欧洲开放科学云 EOSC)</text>

        <!-- 右侧：统一可信赖环境 - 下移20个单位 -->
        <rect x="620" y="530" width="160" height="35" class="box"/>
        <text x="700" y="543" class="body-text">统一可信赖环境</text>
        <text x="700" y="558" class="small-text">(用于发布、查找和重用数据/工具)</text>

        <!-- 调整连接线终点以适应新间距 -->
        <path class="elbow-connector" d="M 610 495 L 610 510 L 520 510 L 520 530" marker-end=""/>
        <path class="elbow-connector" d="M 610 495 L 610 510 L 700 510 L 700 530" marker-end=""/>
    </g>

    <!-- 许可声明 - 适当下移以适应整体布局 -->
    <text x="400" y="600" class="license-text">
        本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
    </text>
</svg>
