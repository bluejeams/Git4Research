<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1250" viewBox="0 0 1200 1250">
  <!-- ====== Defs & Styles ====== -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <marker id="arrowR" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0 0 L10 5 L0 10 Z" fill="#334155"/>
    </marker>
    <style>
      .title{font-family:'Noto Sans SC',Arial,sans-serif;font-size:28px;font-weight:900;fill:#0f172a;text-anchor:middle}
      .subtitle{font-family:'Noto Sans SC',Arial,sans-serif;font-size:14px;fill:#475569;text-anchor:middle}
      .colh{font-family:'Noto Sans SC',Arial,sans-serif;font-size:18px;font-weight:800;fill:#0f172a}
      .rowh{font-family:'Noto Sans SC',Arial,sans-serif;font-size:14px;font-weight:800;fill:#334155}
      .p{font-family:'Noto Sans SC',Arial,sans-serif;font-size:13px;fill:#334155}
      .mini{font-family:'Noto Sans SC',Arial,sans-serif;font-size:12px;fill:#64748b}
      .panel{rx:14;ry:14;filter:url(#sh)}
      .chip{rx:10;ry:10}
      .center{text-anchor:middle}
    </style>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- ====== Header ====== -->
  <text x="600" y="50" class="title">组织模式比较：传统开源大赛运营 vs 开放资源运营范式</text>
  <text x="600" y="78" class="subtitle">范式转移四桥接：资产→资源 · ROI→LTV · 评审→导师/治理 · 临时渠道→长期社区</text>

  <!-- ====== Left column ====== -->
  <g transform="translate(40,110)">
    <rect width="450" height="820" fill="#fff7ed" class="panel" stroke="#fed7aa"/>
    <text x="20" y="36" class="colh">传统开源大赛运营（办赛/项目制）</text>

    <g transform="translate(20,60)">
      <rect width="410" height="84" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">目标逻辑</text>
      <text x="22" y="54" class="p">• KPI/曝光导向；报名量/决赛场次即成败</text>
      <text x="22" y="78" class="p">• 短期 ROI，赛后即止</text>
    </g>

    <g transform="translate(20,154)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">知识运营</text>
      <text x="22" y="54" class="p">• 临时群/文档，“阅后即焚”，不可检索</text>
      <text x="22" y="78" class="p">• 许可不清，复用与再分发受阻</text>
    </g>

    <g transform="translate(20,264)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">项目运营</text>
      <text x="22" y="54" class="p">• Demo-ware：评审后冻结，缺乏版本化/基准延续</text>
      <text x="22" y="78" class="p">• 代码质量与可复现实验非必需</text>
    </g>

    <g transform="translate(20,374)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">人才发展</text>
      <text x="22" y="54" class="p">• 漏斗选拔：胜者为王，其余价值散失</text>
      <text x="22" y="78" class="p">• 赛后关系断裂，无长期角色梯度</text>
    </g>

    <g transform="translate(20,484)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">许可与治理</text>
      <text x="22" y="54" class="p">• 许可模糊：代码/数据/内容混用无矩阵</text>
      <text x="22" y="78" class="p">• 单边决策，流程不透明</text>
    </g>

    <g transform="translate(20,594)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">指标与生命周期</text>
      <text x="22" y="54" class="p">• 一次性赛事指标（报名/曝光/奖金发放）</text>
      <text x="22" y="78" class="p">• 缺少留存/复用/贡献的长期度量</text>
    </g>

    <g transform="translate(20,704)">
      <rect width="410" height="80" fill="#ffffff" class="chip" stroke="#fecba1"/>
      <text x="22" y="30" class="rowh">基础设施</text>
      <text x="22" y="54" class="p">• 临时平台/表单；缺乏知识库与长期仓库</text>
    </g>
  </g>

  <!-- ====== Middle column ====== -->
  <g transform="translate(530,110)">
    <text x="90" y="36" class="colh center">范式转移</text>

    <g transform="translate(0,120)">
      <rect class="chip" width="180" height="90" fill="#eef2ff" stroke="#c7d2fe"/>
      <text x="90" y="34" class="rowh center">“资产” → “资源”</text>
      <text x="90" y="62" class="p center">消耗品 → 可治理、增值的公共物品</text>
    </g>

    <g transform="translate(0,260)">
      <rect class="chip" width="180" height="90" fill="#ecfeff" stroke="#bae6fd"/>
      <text x="90" y="34" class="rowh center">ROI → LTV</text>
      <text x="90" y="62" class="p center">短期曝光 → 生命周期价值</text>
    </g>

    <g transform="translate(0,400)">
      <rect class="chip" width="180" height="90" fill="#f0fdf4" stroke="#bbf7d0"/>
      <text x="90" y="34" class="rowh center">评审 → 导师/治理</text>
      <text x="90" y="62" class="p center">一次性评判 → 长周期导师制</text>
    </g>

    <g transform="translate(0,540)">
      <rect class="chip" width="180" height="120" fill="#fff7ed" stroke="#fed7aa"/>
      <text x="90" y="36" class="rowh center">临时渠道 → 长期社区</text>
      <text x="90" y="66" class="p center">邮件列表/论坛/知识库/长期仓库</text>
      <text x="90" y="92" class="p center">赛中即开源，透明可检索</text>
    </g>
  </g>

  <!-- ====== Right column ====== -->
  <g transform="translate(750,110)">
    <rect width="450" height="820" fill="#ecfeff" class="panel" stroke="#bae6fd"/>
    <text x="20" y="36" class="colh">开放资源运营范式（营人/生态制）</text>

    <g transform="translate(20,60)">
      <rect width="410" height="84" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">目标逻辑</text>
      <text x="22" y="54" class="p">• LTV 与生态贡献导向：留存/复用/协作网络为核心</text>
      <text x="22" y="78" class="p">• 长周期复利增长</text>
    </g>

    <g transform="translate(20,154)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">知识运营（OER）</text>
      <text x="22" y="54" class="p">• 5R：保留/复用/修订/混合/再分发；许可清晰</text>
      <text x="22" y="78" class="p">• 可检索公开知识库，版本化沉淀</text>
    </g>

    <g transform="translate(20,264)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">项目运营（开放数据与基准）</text>
      <text x="22" y="54" class="p">• 数据集/评测脚本/基线模型资产化，持续 Benchmark</text>
      <text x="22" y="78" class="p">• 全链路可复现（代码+环境+参数+日志）</text>
    </g>

    <g transform="translate(20,374)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">人才发展（开放专业知识网络）</text>
      <text x="22" y="54" class="p">• 导师制与角色梯度：维护者/评测员/文档/社区运营</text>
      <text x="22" y="78" class="p">• 跨项目协作与声望体系（Meritocracy）</text>
    </g>

    <g transform="translate(20,484)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">许可与治理（战略工具）</text>
      <text x="22" y="54" class="p">• 许可矩阵：代码（Apache/MIT/GPL）/数据（ODC）/内容（CC）/模型/评测</text>
      <text x="22" y="78" class="p">• 共识治理与透明流程（CLA/DCO、RFC、合规发布）</text>
    </g>

    <g transform="translate(20,594)">
      <rect width="410" height="100" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">指标与生命周期</text>
      <text x="22" y="54" class="p">• 留存率、复用率、贡献频次、跨项目协作、知识增长率</text>
      <text x="22" y="78" class="p">• 赛事→孵化→长期维护的连续链路</text>
    </g>

    <g transform="translate(20,704)">
      <rect width="410" height="80" fill="#ffffff" class="chip" stroke="#bae6fd"/>
      <text x="22" y="30" class="rowh">基础设施</text>
      <text x="22" y="54" class="p">• 平台/许可/治理三件套：代码仓库、论坛、知识库、数据与评测平台</text>
    </g>
  </g>

  <!-- ====== Bottom: 组织者角色 ====== -->
  <g>
    <circle cx="300" cy="1060" r="110" fill="#fee2e2" stroke="#fecaca" filter="url(#sh)"/>
    <text x="300" y="1008" class="rowh center">组织者角色</text>
    <text x="300" y="1028" class="rowh center">（萃取者）</text>
    <text x="300" y="1048" class="p center">评审/排名中心</text>
    <text x="300" y="1068" class="p center">短期收割</text>
    <text x="300" y="1088" class="p center">闭源流程</text>
    <text x="300" y="1108" class="p center">渠道一次性</text>
  </g>

  <g>
    <circle cx="900" cy="1060" r="110" fill="#dcfce7" stroke="#bbf7d0" filter="url(#sh)"/>
    <text x="900" y="1008" class="rowh center">组织者角色</text>
    <text x="900" y="1028" class="rowh center">（守护者）</text>
    <text x="900" y="1048" class="p center">公共资源管理</text>
    <text x="900" y="1068" class="p center">平台·许可·治理</text>
    <text x="900" y="1088" class="p center">促进复用</text>
    <text x="900" y="1108" class="p center">长期协作</text>
  </g>

  <!-- 中间虚线箭头 -->
  <line x1="410" y1="1060" x2="790" y2="1060" stroke="#334155" stroke-width="2" stroke-dasharray="6,6" marker-end="url(#arrowR)"/>

  <!-- ====== Footer License ====== -->
  <text x="50%" y="1210" class="mini center">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research 社区</text>
</svg>
