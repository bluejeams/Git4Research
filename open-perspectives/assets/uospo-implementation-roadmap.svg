  <circle cx="550" cy="130" r="30" fill="#e67e22" stroke="#ffffff" stroke-width="3" />
  <text x="550" y="135" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="white">3</text>

  <rect x="480" y="170" width="140" height="40" rx="5" fill="#e67e22" />
