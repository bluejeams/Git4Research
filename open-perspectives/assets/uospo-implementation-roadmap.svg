  <circle cx="750" cy="130" r="30" fill="#8e44ad" stroke="#ffffff" stroke-width="3" />
  <text x="750" y="135" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="white">4</text>

  <rect x="680" y="170" width="140" height="40" rx="5" fill="#8e44ad" />
