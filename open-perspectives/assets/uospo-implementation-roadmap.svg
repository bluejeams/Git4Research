  <text x="695" y="278" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">设立项目孵化中心</text>

  <circle cx="680" cy="300" r="8" fill="#8e44ad" />
  <text x="680" y="303" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2</text>
  <text x="695" y="303" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">整合评价与激励机制</text>

  <circle cx="680" cy="325" r="8" fill="#8e44ad" />
  <text x="680" y="328" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3</text>
  <text x="695" y="328" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">建设资源发布平台</text>

  <circle cx="680" cy="350" r="8" fill="#8e44ad" />
  <text x="680" y="353" font-family="Arial" font-size="10" text-anchor="middle" fill="white">4</text>
  <text x="695" y="353" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">发起跨校合作倡议</text>

