  <text x="295" y="278" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">正式组建OSPO团队</text>

  <circle cx="280" cy="300" r="8" fill="#27ae60" />
  <text x="280" y="303" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2</text>
  <text x="295" y="303" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">制定合规基本指南</text>

  <circle cx="280" cy="325" r="8" fill="#27ae60" />
  <text x="280" y="328" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3</text>
  <text x="295" y="328" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">开展初步培训与宣讲</text>

  <circle cx="280" cy="350" r="8" fill="#27ae60" />
  <text x="280" y="353" font-family="Arial" font-size="10" text-anchor="middle" fill="white">4</text>
  <text x="295" y="353" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">建立代码与资源清单</text>

