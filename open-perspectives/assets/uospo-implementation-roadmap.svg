  <text x="480" y="353" font-family="Arial" font-size="10" text-anchor="middle" fill="white">4</text>
  <text x="495" y="353" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">建立InnerSource试点</text>

