  <rect x="50" y="390" width="800" height="180" rx="10" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" />
  <text x="450" y="410" font-family="Arial, SimHei" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">关键里程碑检查点</text>

