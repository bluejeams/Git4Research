  <text x="495" y="278" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">标准化审批与发布流程</text>

  <circle cx="480" cy="300" r="8" fill="#e67e22" />
  <text x="480" y="303" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2</text>
  <text x="495" y="303" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">推广统一协作平台</text>

  <circle cx="480" cy="325" r="8" fill="#e67e22" />
  <text x="480" y="328" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3</text>
  <text x="495" y="328" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">发布OER许可指南</text>

