
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, SimHei" font-size="24" text-anchor="middle" font-weight="bold" fill="#2c3e50">高校实施OSPO的参考路线图</text>

  <!-- 月数标识 - 调整位置至标题下方50单位 -->
  <text x="150" y="90" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="#3498db">0-3个月</text>
  <text x="350" y="90" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="#27ae60">3-6个月</text>
  <text x="550" y="90" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="#e67e22">6-12个月</text>
  <text x="750" y="90" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="#8e44ad">12-24个月</text>

  <!-- Main Road Path -->
  <path d="M100,130 C150,110 200,150 250,130 C300,110 350,150 400,130 C450,110 500,150 550,130 C600,110 650,150 700,130 C750,110 800,150 850,130" stroke="#95a5a6" stroke-width="20" fill="none" />

  <!-- Phase 1: Preparation and Planning (0-3 months) -->
  <circle cx="150" cy="130" r="30" fill="#3498db" stroke="#ffffff" stroke-width="3" />
  <text x="150" y="135" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="white">1</text>

  <rect x="80" y="170" width="140" height="40" rx="5" fill="#3498db" />
  <text x="150" y="195" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">准备与规划阶段</text>

  <rect x="50" y="230" width="200" height="140" rx="10" fill="#d4e6f1" stroke="#3498db" stroke-width="2" />
  <text x="150" y="250" font-family="Arial, SimHei" font-size="14" text-anchor="middle" font-weight="bold" fill="#2c3e50">关键任务：</text>

  <circle cx="80" cy="275" r="8" fill="#3498db" />
  <text x="80" y="278" font-family="Arial" font-size="10" text-anchor="middle" fill="white">1</text>
  <text x="95" y="278" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">成立筹备工作组</text>

  <circle cx="80" cy="300" r="8" fill="#3498db" />
  <text x="80" y="303" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2</text>
  <text x="95" y="303" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">开展需求调研与分析</text>

  <circle cx="80" cy="325" r="8" fill="#3498db" />
  <text x="80" y="328" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3</text>
  <text x="95" y="328" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">制定初步实施方案</text>

  <circle cx="80" cy="350" r="8" fill="#3498db" />
  <text x="80" y="353" font-family="Arial" font-size="10" text-anchor="middle" fill="white">4</text>
  <text x="95" y="353" font-family="Arial, SimHei" font-size="12" text-anchor="start" fill="#2c3e50">获取学校领导支持</text>

