  <text x="180" y="449" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">OSPO方案获批</text>

  <rect x="280" y="430" width="160" height="30" rx="15" fill="#27ae60" />
  <circle cx="295" cy="445" r="10" fill="#ffffff" />
  <text x="295" y="449" font-family="Arial" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">M2</text>
  <text x="360" y="449" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">核心团队组建完成</text>

  <rect x="460" y="430" width="160" height="30" rx="15" fill="#e67e22" />
  <circle cx="475" cy="445" r="10" fill="#ffffff" />
  <text x="475" y="449" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67e22" font-weight="bold">M3</text>
  <text x="540" y="449" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">基础政策体系完备</text>

  <rect x="640" y="430" width="160" height="30" rx="15" fill="#8e44ad" />
  <circle cx="655" cy="445" r="10" fill="#ffffff" />
  <text x="655" y="449" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e44ad" font-weight="bold">M4</text>
  <text x="720" y="449" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">资源平台正式上线</text>

  <!-- 第二行里程碑 - 调整位置 -->
  <rect x="170" y="480" width="160" height="30" rx="15" fill="#16a085" />
  <circle cx="185" cy="495" r="10" fill="#ffffff" />
  <text x="185" y="499" font-family="Arial" font-size="12" text-anchor="middle" fill="#16a085" font-weight="bold">M5</text>
  <text x="250" y="499" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">首批试点项目启动</text>

  <rect x="370" y="480" width="160" height="30" rx="15" fill="#f39c12" />
  <circle cx="385" cy="495" r="10" fill="#ffffff" />
  <text x="385" y="499" font-family="Arial" font-size="12" text-anchor="middle" fill="#f39c12" font-weight="bold">M6</text>
  <text x="450" y="499" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">评价激励机制落地</text>

  <rect x="570" y="480" width="160" height="30" rx="15" fill="#c0392b" />
  <circle cx="585" cy="495" r="10" fill="#ffffff" />
  <text x="585" y="499" font-family="Arial" font-size="12" text-anchor="middle" fill="#c0392b" font-weight="bold">M7</text>
  <text x="650" y="499" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">首个跨校联盟成立</text>

  <!-- Critical Success Factors -->
  <rect x="100" y="530" width="700" height="30" rx="5" fill="#34495e" />
  <text x="450" y="550" font-family="Arial, SimHei" font-size="14" text-anchor="middle" font-weight="bold" fill="white">成功关键因素：领导支持、资源保障、跨部门协同、持续培训、激励机制</text>

