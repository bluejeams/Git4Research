  <circle cx="350" cy="130" r="30" fill="#27ae60" stroke="#ffffff" stroke-width="3" />
  <text x="350" y="135" font-family="Arial, SimHei" font-size="16" text-anchor="middle" font-weight="bold" fill="white">2</text>

  <rect x="280" y="170" width="140" height="40" rx="5" fill="#27ae60" />
  <text x="350" y="195" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">建立与构建阶段</text>

  <rect x="250" y="230" width="200" height="140" rx="10" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" />
  <text x="350" y="250" font-family="Arial, SimHei" font-size="14" text-anchor="middle" font-weight="bold" fill="#2c3e50">关键任务：</text>

