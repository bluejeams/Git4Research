<svg width="800" height="500" viewBox="0 0 800 500" font-family="Inter, 'Noto Sans SC', sans-serif" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
.base-rect { fill: #f4f6f7; stroke: #d5dbdb; stroke-width: 1.5; rx: 10; }
.pillar-rect { fill: #eaf2f8; stroke: #aed6f1; stroke-width: 1.5; rx: 8; }
.core-rect { fill: #e8f8f5; stroke: #a3e4d7; stroke-width: 1.5; rx: 8; }
.top-rect { fill: #e6e6fa; stroke: #d8bfd8; stroke-width: 2; rx: 8; }
.title-text { font-size: 16px; font-weight: bold; fill: #2c3e50; }
.desc-text { font-size: 13px; fill: #34495e; }
.arrow { stroke: #5dade2; stroke-width: 2.5; marker-end: url(#arrowhead); }
.license-text { font-size: 12px; font-family: sans-serif; fill: #444; }
</style>
<defs>
<marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
<path d="M 0 0 L 10 5 L 0 10 z" fill="#5dade2" />
</marker>
</defs>

<rect x="50" y="350" width="700" height="100" class="base-rect"/>
<text x="400" y="380" text-anchor="middle" class="title-text">理论基石</text>
<g transform="translate(150, 400)">
    <rect width="200" height="40" class="pillar-rect"/>
    <text x="100" y="25" text-anchor="middle" class="desc-text">建构主义 (Constructivism)</text>
</g>
<g transform="translate(450, 400)">
    <rect width="200" height="40" class="pillar-rect"/>
    <text x="100" y="25" text-anchor="middle" class="desc-text">联结主义 (Connectivism)</text>
</g>

<line x1="250" y1="350" x2="250" y2="280" class="arrow"/>
<line x1="550" y1="350" x2="550" y2="280" class="arrow"/>

<rect x="150" y="180" width="500" height="100" class="core-rect"/>
<text x="400" y="215" text-anchor="middle" class="title-text">AI的核心角色 (维果茨基理论)</text>
<text x="400" y="255" text-anchor="middle" class="desc-text">作为“更有能力的他人”(MKO)，帮助学生跨越“最近发展区”(ZPD)</text>

<line x1="400" y1="180" x2="400" y2="130" class="arrow"/>

<rect x="250" y="50" width="300" height="80" class="top-rect"/>
<text x="400" y="80" text-anchor="middle" font-size="20px" font-weight="bold" fill="#483d8b">生成式教育范式</text>
<text x="400" y="110" text-anchor="middle" class="desc-text">大规模个性化学习</text>

<a xlink:href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">
  <text x="400" y="485" class="license-text" text-anchor="middle">
    本作品采用知识共享署名-相同方式共享 4.0 国际许可协议进行许可 (CC BY-SA 4.0)
  </text>
</a>

</svg>
