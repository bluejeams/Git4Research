<svg width="1200" height="550" viewBox="0 0 1200 550" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <text x="600" y="50" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">结构性矛盾诊断</text>
  <text x="600" y="80" font-size="16" text-anchor="middle" fill="#555">开源生态的认知与能力缺失导致三大根本性逻辑错配</text>

  <g id="org-mismatch-card" transform="translate(20, 120)">
    <rect x="0" y="0" width="375" height="350" rx="15" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2"/>
    <text x="187.5" y="40" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">1. 组织逻辑错配</text>
    <line x1="187.5" y1="65" x2="187.5" y2="430" stroke="#dfe4ea" stroke-width="1.5"/>
    <circle cx="187.5" cy="80" r="15" fill="#f8f9fa" stroke="#dfe4ea" stroke-width="1.5"/>
    <text x="187.5" y="86" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">VS</text>

    <g transform="translate(10, 120)">
      <text x="88.75" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#c0392b">封闭的项目制</text>
      <path d="M 88.75 20 V 80 M 58.75 50 H 118.75" stroke="#c0392b" stroke-width="2" fill="none"/>
      <circle cx="88.75" cy="20" r="10" fill="#c0392b" stroke="white" stroke-width="2"/>
      <circle cx="88.75" cy="80" r="10" fill="#c0392b" stroke="white" stroke-width="2"/>
      <foreignObject x="0" y="110" width="170" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 15px; color: #34495e; line-height: 1.8; text-align: center;">
          <ul>
            <li>追求<b>“闭环”</b></li>
            <li><b>层级化</b>的管控</li>
            <li><b>脉冲式</b>的投入</li>
          </ul>
        </div>
      </foreignObject>
    </g>

    <g transform="translate(195, 120)">
      <text x="88.75" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">开放的生态制</text>
      <circle cx="88.75" cy="50" r="30" fill="none" stroke="#27ae60" stroke-width="2"/>
      <circle cx="58.75" cy="30" r="8"/><circle cx="118.75" cy="30" r="8"/><circle cx="58.75" cy="70" r="8"/><circle cx="118.75" cy="70" r="8"/>
      <path d="M63.75 35 l 20 10 M113.75 35 l-20 10 M63.75 65 l 20 -10 M113.75 65 l-20 -10" stroke="#27ae60" stroke-width="1.5"/>
       <foreignObject x="10" y="110" width="160" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 15px; color: #34495e; line-height: 1.8; text-align: center;">
          <ul>
            <li>追求<b>“循环”</b></li>
            <li><b>网络化</b>的涌现</li>
            <li><b>持续性</b>的培育</li>
          </ul>
        </div>
      </foreignObject>
    </g>
  </g>

  <g id="incentive-mismatch-card" transform="translate(412.5, 120)">
    <rect x="0" y="0" width="375" height="350" rx="15" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2"/>
    <text x="187.5" y="40" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">2. 激励逻辑错配</text>
    <line x1="187.5" y1="65" x2="187.5" y2="430" stroke="#dfe4ea" stroke-width="1.5"/>
    <circle cx="187.5" cy="80" r="15" fill="#f8f9fa" stroke="#dfe4ea" stroke-width="1.5"/>
    <text x="187.5" y="86" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">VS</text>

    <g transform="translate(10, 120)">
      <text x="88.75" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#c0392b">零和的竞赛</text>
      <path d="M 58.75 80 H 118.75 V 60 H 58.75 z M 38.75 80 H 138.75 V 70 H 38.75 z" fill="#f39c12"/>
      <rect x="73.75" y="20" width="30" height="40" fill="#f1c40f"/>
      <text x="88.75" y="45" font-size="20" font-weight="bold" text-anchor="middle">1</text>
       <foreignObject x="0" y="110" width="170" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 15px; color: #34495e; line-height: 1.8; text-align: center;">
          <ul>
            <li>驱动<b>信息隐藏</b></li>
            <li>强调<b>相对优势</b></li>
            <li>产生<b>少数赢家</b></li>
          </ul>
        </div>
      </foreignObject>
    </g>

    <g transform="translate(195, 120)">
      <text x="88.75" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">正和的开源</text>
      <path d="M 88.75 20 A 40 40 0 0 1 88.75 100" fill="none" stroke="#27ae60" stroke-width="15"/>
      <path d="M 88.75 20 A 40 40 0 0 0 88.75 100" fill="none" stroke="#2ecc71" stroke-width="15"/>
      <text x="88.75" y="65" font-size="14" fill="white" text-anchor="middle" font-weight="bold">共赢</text>
      <foreignObject x="10" y="110" width="160" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 15px; color: #34495e; line-height: 1.8; text-align: center;">
          <ul>
            <li>鼓励<b>知识共享</b></li>
            <li>认可<b>绝对贡献</b></li>
            <li>实现<b>集体共赢</b></li>
          </ul>
        </div>
      </foreignObject>
    </g>
  </g>

  <g id="edu-mismatch-card" transform="translate(805, 120)">
    <rect x="0" y="0" width="375" height="350" rx="15" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2"/>
    <text x="187.5" y="40" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">3. 教育逻辑错配</text>
    <line x1="187.5" y1="65" x2="187.5" y2="430" stroke="#dfe4ea" stroke-width="1.5"/>
    <circle cx="187.5" cy="80" r="15" fill="#f8f9fa" stroke="#dfe4ea" stroke-width="1.5"/>
    <text x="187.5" y="86" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">VS</text>

    <g transform="translate(10, 120)">
      <text x="88.75" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#c0392b">交付的“作品”</text>
      <path d="M 88.75,20 L 118.75,50 L 88.75,80 L 58.75,50 Z" fill="#e74c3c" stroke="white" stroke-width="2"/>
      <text x="88.75" y="55" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Demo</text>
      <foreignObject x="0" y="110" width="170" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 15px; color: #34495e; line-height: 1.8; text-align: center;">
          <ul>
            <li>鼓励<b>技术捷径</b></li>
            <li>依赖<b>终局式评审</b></li>
            <li>失败视为<b>投入终结</b></li>
          </ul>
        </div>
      </foreignObject>
    </g>

    <g transform="translate(195, 120)">
      <text x="88.75" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">迭代的“产品”</text>
      <path d="M 88.75 25 A 30 30 0 1 1 63.75 50 L 58.75 60" stroke="#27ae60" stroke-width="4" fill="none"/>
      <path d="M 58.75 60 l -8 -8 m 8 8 l 8 -5" stroke="#27ae60" stroke-width="4" fill="none" stroke-linecap="round"/>
      <foreignObject x="10" y="110" width="160" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 15px; color: #34495e; line-height: 1.8; text-align: center;">
          <ul>
            <li>强调<b>工程素养</b></li>
            <li>拥抱<b>持续性反馈</b></li>
            <li>失败看作<b>学习契机</b></li>
          </ul>
        </div>
      </foreignObject>
    </g>
  </g>

  <text x="50%" y="525" font-size="12" text-anchor="middle" fill="#6c757d">
    本作品采用CC-BY-SA 4.0国际许可协议进行许可, © 2025 Gitconomy Research社区
  </text>
</svg>
