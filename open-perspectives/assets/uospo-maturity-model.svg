<svg width="1000" height="625" viewBox="0 0 1000 625" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial, sans-serif;">
    <style>
        .title { font-size: 20px; font-weight: bold; fill: #1c4587; text-anchor: middle; }
        .axis-label { font-size: 14px; font-weight: bold; fill: #333; }
        .axis-marker { font-size: 14px; fill: #6c757d; }
        .stage-label { font-size: 16px; font-weight: bold; fill: #fff; text-anchor: middle; }
        .stage-title { font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
        .focus-text { font-size: 11px; fill: #1f2937; text-anchor: start; }

        .stage-box { rx: 8; ry: 8; stroke: #333; stroke-width: 1; }

        /* Stage Colors */
        .stage1 { fill: #a0c4ff; } /* Blue (H=120) */
        .stage2 { fill: #ffd5a0; } /* Orange (H=180) */
        .stage3 { fill: #b8e0b8; } /* Green (H=240) */
        .stage4 { fill: #ffc2d1; } /* Pink (H=290) */

        .grid-line { stroke: #e0e0e0; stroke-width: 1; }
        .axis-line { stroke: #333; stroke-width: 2; }
    </style>

    <defs>
        <marker id="arrowhead-right" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
            <polygon points="8 3.5, 0 0, 0 7" fill="#333" />
        </marker>

        <marker id="arrowhead-up" markerWidth="10" markerHeight="7" refX="7" refY="3.5" orient="270">
            <polygon points="7 3.5, 0 0, 0 7" fill="#333" />
        </marker>
    </defs>

    <text class="title" x="50%" y="30" text-anchor="middle">高校OSPO成熟度模型：战略转型与成熟度矩阵</text>

    <line x1="150" y1="530" x2="150" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead-up)"/>
    <line x1="150" y1="530" x2="980" y2="530" stroke="#333" stroke-width="2" marker-end="url(#arrowhead-right)"/>

    <text class="axis-label" x="140" y="325" text-anchor="middle" transform="rotate(-90, 140, 325)">成 熟 度</text>

    <text class="axis-label" x="500" y="550" text-anchor="middle">战略转型</text>

    <text class="axis-marker" x="150" y="550" text-anchor="start">被动合规 / 内部优化</text>
    <text class="axis-marker" x="980" y="550" text-anchor="end">主动创新 / 外部赋能 / 规则引领</text>

    <rect class="stage-box stage1" x="160" y="400" width="200" height="120"/>
    <text class="stage-label" x="260" y="425">阶段 1: 初始级</text>
    <text class="stage-title" x="260" y="455">风险管控与认知普及</text>
    <text class="focus-text" x="170" y="480">聚焦：基础认知，最小化合规清单</text>
    <text class="focus-text" x="170" y="495">组织：OSPO 筹备组/联络点</text>

    <rect class="stage-box stage2" x="360" y="340" width="200" height="180"/>
    <text class="stage-label" x="460" y="365">阶段 2: 规范级</text>
    <text class="stage-title" x="460" y="395">流程标准化与内部协同</text>
    <text class="focus-text" x="370" y="420">聚焦：InnerSource 常态化，统一协作平台</text>
    <text class="focus-text" x="370" y="435">组织：核心团队，强制合规审查联动</text>
    <text class="focus-text" x="370" y="450">目标：初步度量资源复用率</text>
    <text class="focus-text" x="370" y="465">政策：OER 许可指南，评价试点</text>

    <rect class="stage-box stage3" x="560" y="280" width="200" height="240"/>
    <text class="stage-label" x="660" y="305">阶段 3: 平台级</text>
    <text class="stage-title" x="660" y="335">对外发布与社区孵化</text>
    <text class="focus-text" x="570" y="360">聚焦：资源注册中心 (API 先行)</text>
    <text class="focus-text" x="570" y="375">政策：开源贡献全面认可（职称评定）</text>
    <text class="focus-text" x="570" y="390">组织：混合治理模式，项目孵化支持中心</text>
    <text class="focus-text" x="570" y="405">目标：支撑大规模开放成果发布</text>
    <text class="focus-text" x="570" y="420">平台：OER发布平台，保障开放性</text>

    <rect class="stage-box stage4" x="760" y="220" width="200" height="300"/>
    <text class="stage-label" x="860" y="245">阶段 4: 生态级</text>
    <text class="stage-title" x="860" y="275">战略领导力与规则制定</text>
    <text class="focus-text" x="770" y="300">聚焦：牵头组建跨校/行业联盟</text>
    <text class="focus-text" x="770" y="315">社区：孵化“明星”项目，担任领导角色</text>
    <text class="focus-text" x="770" y="330">组织：运营职能下沉至院系</text>
    <text class="focus-text" x="770" y="345">目标：转型为战略领导者</text>
    <text class="focus-text" x="770" y="360">战略：校级战略决策的合作伙伴</text>
    <text class="focus-text" x="770" y="375">结论：自我驱动的开放创新生态</text>

    <text class="axis-marker" x="50%" y="600" text-anchor="middle">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
</svg>
