        text-anchor: middle;
        fill: #111827;
      }
      .center-node {
        fill: #FEF2F2;
        stroke: #EF4444;
        stroke-width: 2.5;
      }
      .center-text {
        font-size: 18px;
        font-weight: bold;
        fill: #7F1D1D;
        text-anchor: middle;
      }
      .main-node {
        fill: #DBEAFE;
        stroke: #3B82F6;
        stroke-width: 2;
      }
      .main-text {
        font-size: 16px;
        font-weight: bold;
        fill: #1E40AF;
        text-anchor: middle;
      }
