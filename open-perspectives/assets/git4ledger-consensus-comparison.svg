<svg width="800" height="730" viewBox="0 0 800 730" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <style>
        .title { font-size: 22px; font-weight: bold; text-anchor: middle; }
        .column-title { font-size: 22px; font-weight: bold; text-anchor: middle; }
        .item-title { font-size: 16px; font-weight: bold; }
        .item-desc { font-size: 14px; }
        .license-text { font-size: 12px; text-anchor: middle; fill: #888888; }
        .social-bg { fill: #e6f7ff; } /* 淡蓝色背景 */
        .social-header { fill: #91d5ff; }
        .social-icon { fill: #1890ff; }
        .algo-bg { fill: #fffbe6; } /* 淡黄色背景 */
        .algo-header { fill: #ffe58f; }
        .algo-icon { fill: #d48806; }
    </style>

    <text x="400" y="40" class="title">社会共识 vs. 算法共识</text>

    <line x1="400" y1="70" x2="400" y2="680" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="400" cy="393" r="25" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
    <text x="400" y="398" font-size="20" text-anchor="middle" font-weight="bold">VS</text>

    <g id="social-consensus">
        <rect x="20" y="80" width="360" height="600" class="social-bg"/>
        <rect x="20" y="80" width="360" height="50" class="social-header"/>
        <text x="200" y="115" class="column-title">社会共识 (Git模型)</text>

        <g transform="translate(40, 150)">
            <path class="social-icon" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z M20.75 16c0-1.07-.58-2.02-1.46-2.56.32-.15.68-.24 1.05-.24 2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4c0 .38.09.73.24 1.05-.54.92-2.02 1.46-2.56 1.46v2h8v-1.25z M4.59 13.41A5.99 5.99 0 0 0 1 12c-2.21 0-4 1.79-4 4s1.79 4 4 4c.38 0 .73-.09 1.05-.24.92.54 1.46 2.02 1.46 2.56h1.25v-8z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">信任模型: 基于声誉</text>
            <text x="50" y="35" class="item-desc">在高信任专业社区运作，信任通过</text>
            <text x="50" y="52" class="item-desc">持续贡献逐步建立和积累。</text>
        </g>

        <g transform="translate(40, 250)">
            <path class="social-icon" d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10c5.52,0,10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8 s8,3.59,8,8S16.41,20,12,20z M12.5,7H11v6l5.25,3.15L17,14.92l-4.5-2.67V7z M19.03,7.39l1.42-1.42c-1.17-1.17-2.5-2.1-3.98-2.81 l-0.86,1.71C16.65,5.4,17.9,6.25,19.03,7.39z M4.97,7.39l-1.42-1.42C4.72,4.8,6.05,3.87,7.53,3.17l0.86,1.71 C7.35,5.4,6.1,6.25,4.97,7.39z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">验证方式: 人类判断</text>
            <text x="50" y="35" class="item-desc">通过同行评审(Code Review)，由人类</text>
            <text x="50" y="52" class="item-desc">专家的价值判断优于算法。</text>
        </g>

        <g transform="translate(40, 350)">
            <path class="social-icon" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">核心原则: 信任而验证</text>
            <text x="50" y="35" class="item-desc">维护者拥有合并权限(信任)，</text>
            <text x="50" y="52" class="item-desc">但所有历史可追溯(验证)。</text>
        </g>

        <g transform="translate(40, 450)">
            <path class="social-icon" d="M12 3L2 8v11h20V8L12 3zm0 2.69L17.31 9H6.69L12 5.69zM4 17V9.69l7 3.11v6.2H4zm9 2.2V12.8l7-3.11V17h-7z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">治理模式: 精英/贤能治理</text>
            <text x="50" y="35" class="item-desc">权力源于社区基于贡献、远见和</text>
            <text x="50" y="52" class="item-desc">判断所赋予的信任和委托。</text>
        </g>

        <g transform="translate(40, 550)">
            <path class="social-icon" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">适用场景</text>
            <text x="50" y="35" class="item-desc">知识创造与协作型领域，依赖于协</text>
            <text x="50" y="52" class="item-desc">作、迭代和可验证历史。如：</text>
            <text x="50" y="69" class="item-desc">• 开源软件开发、学术研究</text>
            <text x="50" y="86" class="item-desc">• 开放数据倡议、去中心化政策制定</text>
        </g>
    </g>

    <g id="algorithmic-consensus">
        <rect x="420" y="80" width="360" height="600" class="algo-bg"/>
        <rect x="420" y="80" width="360" height="50" class="algo-header"/>
        <text x="600" y="115" class="column-title">算法共识 (区块链模型)</text>

        <g transform="translate(440, 150)">
            <path class="algo-icon" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">信任模型: 去信任化 (Trustless)</text>
            <text x="50" y="35" class="item-desc">为匿名的、互不信任的对抗性</text>
            <text x="50" y="52" class="item-desc">网络而设计。</text>
        </g>

        <g transform="translate(440, 250)">
            <path class="algo-icon" d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V5H6c-1.1 0-2 .9-2 2v3.8H3.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5H5v4c0 1.1.9 2 2 2h4v1.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h4c1.1 0 2-.9 2-2v-3.8h1.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5zM17 17H7V7h10v10z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">验证方式: 算法验证</text>
            <text x="50" y="35" class="item-desc">依赖PoW/PoS等计算密集型</text>
            <text x="50" y="52" class="item-desc">算法达成状态一致。</text>
        </g>

        <g transform="translate(440, 350)">
            <path class="algo-icon" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">核心原则: 高昂的作恶成本</text>
            <text x="50" y="35" class="item-desc">通过引入巨大经济成本(算力或</text>
            <text x="50" y="52" class="item-desc">质押)确保网络安全。</text>
        </g>

        <g transform="translate(440, 450)">
             <path class="algo-icon" d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">治理模式: 资本治理</text>
            <text x="50" y="35" class="item-desc">影响力或投票权往往与持有的</text>
            <text x="50" y="52" class="item-desc">代币数量成正比。</text>
        </g>

        <g transform="translate(440, 550)">
            <path class="algo-icon" d="M15 4v2h3.59l-3.3 3.3-1.41-1.41-4.24 4.24 1.41 1.41 2.83-2.83 1.41 1.41 4.71-4.71V10h2V4h-5zm-6.81 7.91L3 17.12V14H1v6h6v-2H4.88l5.19-5.19-1.48-1.4z" transform="scale(1.5) translate(2,2)"/>
            <text x="50" y="15" class="item-title">适用场景</text>
            <text x="50" y="35" class="item-desc">在无需信任的环境下管理金融资产</text>
            <text x="50" y="52" class="item-desc">，记录客观、无争议的资产所有权</text>
            <text x="50" y="69" class="item-desc">和转移。如：</text>
            <text x="50" y="86" class="item-desc">• 加密货币、金融交易、数字身份</text>
        </g>
    </g>

    <text x="400" y="715" class="license-text">本作品采用CC-BY-SA 4.0国际许可协议进行许可，© 2025 Gitconomy Research社区。</text>
</svg>
