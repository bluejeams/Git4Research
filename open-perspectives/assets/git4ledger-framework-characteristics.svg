<svg width="800" height="575" viewBox="0 0 800 575" xmlns="http://www.w3.org/2000/svg" style="background-color: white;" font-family="Noto Sans, sans-serif">

  <defs>
    <style>
      /* 字体规范 */
      .main-title-text { font-size: 22px; font-weight: 800; fill: #111827; text-anchor: middle; }
      .title-text { font-size: 16px; font-weight: bold; fill: #111827; text-anchor: middle; }
      .summary-text { font-size: 12px; font-weight: normal; fill: #374151; text-anchor: middle; }
      .license-text { font-size: 12px; font-weight: normal; fill: #64748B; text-anchor: middle; }

      /* 配色方案 */
      .main-concept-box { fill: #EFF6FF; }
      .standard-info-box { fill: #F0FDF4; }
      .highlight-box { fill: #FEF9C3; }
      .grouping-card-box { fill: #DBEAFE; }
    </style>
  </defs>

  <g id="main-title">
    <text x="400" y="60" class="main-title-text">Git4Ledger作为贡献激励系统的特点</text>
  </g>

  <g id="features-quadrant" transform="translate(0, 30)">

    <g id="feature-1-frictionless" transform="translate(80, 80)">
      <rect x="0" y="0" width="300" height="180" rx="10" ry="10" class="main-concept-box"/>
      <g class="icon" transform="translate(120, 30)">
        <path d="M20,5 l15,15 l-15,15" stroke="#60A5FA" stroke-width="6" fill="none" stroke-linecap="round"/>
        <path d="M5,20 h35" stroke="#60A5FA" stroke-width="6" fill="none" stroke-linecap="round"/>
      </g>
      <text x="150" y="115" class="title-text">零摩擦接入</text>
      <text x="150" y="145" class="summary-text">无缝集成现有工作流</text>
    </g>

    <g id="feature-2-lightweight" transform="translate(420, 80)">
      <rect x="0" y="0" width="300" height="180" rx="10" ry="10" class="standard-info-box"/>
      <g class="icon" transform="translate(120, 30)">
         <path d="M30,5 a20,40 0 0 0 0,50" stroke="#34D399" stroke-width="4" fill="none"/>
         <path d="M30,5 a20,40 0 0 1 0,50" stroke="#34D399" stroke-width="4" fill="none"/>
         <line x1="30" y1="5" x2="30" y2="55" stroke="#34D399" stroke-width="4"/>
      </g>
      <text x="150" y="115" class="title-text">轻量与高效</text>
      <text x="150" y="145" class="summary-text">以智力为核心规避高成本</text>
    </g>

    <g id="feature-3-human-centric" transform="translate(80, 300)">
      <rect x="0" y="0" width="300" height="180" rx="10" ry="10" class="highlight-box"/>
      <g class="icon" transform="translate(120, 30)">
        <circle cx="30" cy="20" r="10" stroke="#FACC15" stroke-width="4" fill="none"/>
        <path d="M10,55 a20,20 0 0 1 40,0 z" stroke="#FACC15" stroke-width="4" fill="none"/>
      </g>
      <text x="150" y="115" class="title-text">以人为本的验证</text>
      <text x="150" y="145" class="summary-text">尊重专家判断进行价值验证</text>
    </g>

    <g id="feature-4-auditable" transform="translate(420, 300)">
      <rect x="0" y="0" width="300" height="180" rx="10" ry="10" class="grouping-card-box"/>
      <g class="icon" transform="translate(120, 30)">
        <circle cx="25" cy="25" r="15" stroke="#3B82F6" stroke-width="4" fill="none"/>
        <line x1="38" y1="38" x2="55" y2="55" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
      </g>
      <text x="150" y="115" class="title-text">内生的可审计性</text>
      <text x="150" y="145" class="summary-text">Git仓库即账本，随时可审计</text>
    </g>
  </g>

  <text x="50%" y="550" class="license-text">
    本作品采用CC-理论BY-SA 4.0国际许可协议进行许可, 2025 Gitconomy Research社区
  </text>
</svg>
