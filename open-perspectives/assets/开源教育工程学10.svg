<svg width="800" height="550" viewBox="0 0 800 550" font-family="Inter, 'Noto Sans SC', sans-serif" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
.axis-label { font-size: 14px; font-weight: bold; fill: #333; }
.quad-label { font-size: 18px; font-weight: bold; }
.item-text { font-size: 13px; fill: #555; }
.arrow { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
.line { stroke: #ccc; stroke-width: 2; }
.path-arrow { stroke: #e74c3c; stroke-width: 3; fill: none; stroke-dasharray: 8 4; marker-end: url(#arrowhead-path); }
.license-text { font-size: 12px; font-family: sans-serif; fill: #444; }
</style>
<defs>
<marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
<path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
</marker>
<marker id="arrowhead-path" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
<path d="M 0 0 L 10 5 L 0 10 z" fill="#e74c3c" />
</marker>
</defs>

<line x1="50" y1="275" x2="750" y2="275" class="line" />
<line x1="400" y1="50" x2="400" y2="500" class="line" />

<text x="760" y="270" class="axis-label">关系深度</text>
<text x="395" y="40" text-anchor="end" class="axis-label" transform="rotate(-90, 400, 50)">价值范畴</text>
<text x="225" y="295" text-anchor="middle">短期 / 交易型</text>
<text x="575" y="295" text-anchor="middle">长期 / 战略型</text>
<text x="380" y="400" text-anchor="end">个体价值</text>
<text x="380" y="150" text-anchor="end">生态价值</text>

<g transform="translate(125, 325)">
<rect width="250" height="150" fill="#f39c12" fill-opacity="0.1"/>
<text x="125" y="30" text-anchor="middle" class="quad-label" fill="#f39c12">资源交换</text>
<foreignObject x="15" y="50" width="220" height="90">
<p xmlns="http://www.w3.org/1999/xhtml" class="item-text" style="text-align:center;">
目标: 获取即时资源<br/>
行为: 学生修复typo换取徽章；企业办讲座发礼品。<br/>
价值: 线性增长，一次性。
</p>
</foreignObject>
</g>

<g transform="translate(125, 75)">
<rect width="250" height="150" fill="#3498db" fill-opacity="0.1"/>
<text x="125" y="30" text-anchor="middle" class="quad-label" fill="#3498db">人才管道</text>
<foreignObject x="15" y="50" width="220" height="90">
<p xmlns="http://www.w3.org/1999/xhtml" class="item-text" style="text-align:center;">
目标: 高效的人才匹配<br/>
行为: 企业通过平台发布实习；学生通过贡献获得面试机会。<br/>
价值: 超线性增长，建立人才池。
</p>
</foreignObject>
</g>

<g transform="translate(425, 325)">
<rect width="250" height="150" fill="#9b59b6" fill-opacity="0.1"/>
<text x="125" y="30" text-anchor="middle" class="quad-label" fill="#9b59b6">深度协作</text>
<foreignObject x="15" y="50" width="220" height="90">
<p xmlns="http://www.w3.org/1999/xhtml" class="item-text" style="text-align:center;">
目标: 解决复杂问题<br/>
行为: 师生共建课程模块；企业导师深度指导GSoC项目。<br/>
价值: 关系深化，信任建立。
</p>
</foreignObject>
</g>

<g transform="translate(425, 75)">
<rect width="250" height="150" fill="#2ecc71" fill-opacity="0.1"/>
<text x="125" y="30" text-anchor="middle" class="quad-label" fill="#2ecc71">生态共创</text>
<foreignObject x="15" y="50" width="220" height="90">
<p xmlns="http://www.w3.org/1999/xhtml" class="item-text" style="text-align:center;">
目标: 共同创造新价值<br/>
行为: 校企联合实验室；共建国家级开源项目；制定行业标准。<br/>
价值: 指数增长，网络效应最大化。
</p>
</foreignObject>
</g>

<path d="M250,400 C 350,300 450,200 550,150" class="path-arrow"/>
<text x="450" y="270" fill="#e74c3c" font-weight="bold" transform="rotate(-30, 450, 270)">价值演进路径</text>

<a xlink:href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">
  <text x="400" y="535" class="license-text" text-anchor="middle">
    本作品采用知识共享署名-相同方式共享 4.0 国际许可协议进行许可 (CC BY-SA 4.0)
  </text>
</a>

</svg>
