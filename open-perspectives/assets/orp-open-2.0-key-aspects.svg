
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 750">
  <!-- 背景 -->
  <rect width="800" height="750" fill="#f8f9fa" rx="10" ry="10" />

  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">第二波浪潮："开放2.0"的内涵重构</text>

  <!-- 中央元素：能力集合体 -->
  <circle cx="400" cy="350" r="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" />
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1565c0">能力集合体</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0">多维价值载体</text>

  <!-- 四个主要方面 - 环绕中央元素 -->

  <!-- 1. 开放模型权重 -->
  <g transform="translate(190, 160)">
    <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">开放模型权重</text>

    <!-- 模型图标 -->
    <g transform="translate(-50, 0) scale(0.7)">
      <rect x="-20" y="-20" width="40" height="40" fill="#4caf50" rx="5" ry="5" />
      <path d="M -12,-12 L 12,-12 M -12,-4 L 12,-4 M -12,4 L 12,4 M -12,12 L 12,12" stroke="white" stroke-width="3" />
    </g>

    <text x="10" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#2e7d32">而非仅仅</text>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#2e7d32">训练代码</text>

    <!-- 连接线 - 到圆圈边缘 -->
    <path d="M 80,60 L 130,110" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" />
  </g>

  <!-- 2. 开放高质量数据 -->
  <g transform="translate(190, 540)">
    <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">开放高质量数据</text>

    <!-- 数据图标 -->
    <g transform="translate(-50, 0) scale(0.7)">
      <rect x="-20" y="-20" width="40" height="40" fill="#ff9800" rx="5" ry="5" />
      <path d="M 0,-15 L 15,0 L 0,15 L -15,0 Z" stroke="white" stroke-width="3" fill="none" />
    </g>

    <text x="10" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#e65100">而非仅仅</text>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#e65100">算法逻辑</text>

    <!-- 连接线 - 到圆圈边缘 -->
    <path d="M 80,-60 L 130,-110" stroke="#e65100" stroke-width="2" stroke-dasharray="5,5" />
  </g>

  <!-- 3. 开放算力可及性 -->
  <g transform="translate(610, 160)">
    <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3f51b5">开放算力可及性</text>

    <!-- 算力图标 -->
    <g transform="translate(-50, 0) scale(0.7)">
      <rect x="-20" y="-20" width="40" height="40" fill="#3f51b5" rx="5" ry="5" />
      <path d="M -10,-10 L 10,10 M 10,-10 L -10,10" stroke="white" stroke-width="3" />
    </g>

    <text x="10" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#3f51b5">而非仅仅</text>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#3f51b5">软件工具</text>

    <!-- 连接线 - 到圆圈边缘 -->
    <path d="M -80,60 L -130,110" stroke="#3f51b5" stroke-width="2" stroke-dasharray="5,5" />
  </g>

  <!-- 4. 开放验证方法与知识 -->
  <g transform="translate(610, 540)">
    <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">开放验证方法与知识</text>

    <!-- 知识图标 -->
    <g transform="translate(-50, 0) scale(0.7)">
      <rect x="-20" y="-20" width="40" height="40" fill="#9c27b0" rx="5" ry="5" />
      <circle cx="0" cy="0" r="10" stroke="white" stroke-width="3" fill="none" />
      <path d="M 0,-10 L 0,10" stroke="white" stroke-width="3" />
      <path d="M -10,0 L 10,0" stroke="white" stroke-width="3" />
    </g>

    <text x="10" y="5" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#9c27b0">而非仅仅</text>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#9c27b0">代码文档</text>

    <!-- 连接线 - 到圆圈边缘 -->
    <path d="M -80,-60 L -130,-110" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5" />
  </g>

  <!-- 顶部说明：从图纸到生产线 - 减少60单位宽度，位置调整到开放模型权重和开放算力可及性之间 -->
  <g transform="translate(400, 160)">
    <rect x="-90" y="-50" width="180" height="60" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">系统性的开放</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">从"图纸"到"生产线"</text>
  </g>

  <!-- 底部：AI时代的核心 -->
  <g transform="translate(400, 580)">
    <rect x="-200" y="50" width="400" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="18" font-style="italic" text-anchor="middle" fill="#01579b">
      生产全要素的价值重构
    </text>
  </g>

  <!-- 版权声明 -->
  <text x="50%" y="725" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">本作品采用CC-BY-SA 4.0国际许可协议进行许可, © 2025 Gitconomy Research社区</text>
</svg>
