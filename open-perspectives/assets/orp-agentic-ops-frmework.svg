<svg width="1000" height="925" viewBox="0 0 1000 925" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
    <defs>
        <!-- Gradients -->
        <linearGradient id="grad-mlops" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#42A5F5"/>
            <stop offset="100%" stop-color="#1565C0"/>
        </linearGradient>
        <linearGradient id="grad-agent" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#7E57C2"/>
            <stop offset="100%" stop-color="#4527A0"/>
        </linearGradient>

        <!-- Icons -->
        <symbol id="icon-tools" viewBox="0 0 24 24"><path fill="currentColor" d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.4-2.4c.4-.4.4-1 0-1.4z"/></symbol>
        <symbol id="icon-prompt" viewBox="0 0 24 24"><path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></symbol>
        <symbol id="icon-evaluate" viewBox="0 0 24 24"><path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></symbol>
        <symbol id="icon-trace" viewBox="0 0 24 24"><path fill="currentColor" d="M17 10.5V7c0-2.21-1.79-4-4-4s-4 1.79-4 4v3.5c-1.93 1.16-3 3.34-3 5.5 0 3.53 2.61 6.43 6 6.92V24h2v-1.08c3.39-.49 6-3.39 6-6.92 0-2.16-1.07-4.34-3-5.5zM11 7c0-1.1.9-2 2-2s2 .9 2 2v3h-4V7zm5 6.5c-1.38 0-2.5-1.12-2.5-2.5V10h5v1c0 1.38-1.12 2.5-2.5 2.5z"/></symbol>
        <symbol id="icon-govern" viewBox="0 0 24 24"><path fill="currentColor" d="M4.5 13.5c-1.24 0-2.25 1.01-2.25 2.25s1.01 2.25 2.25 2.25 2.25-1.01 2.25-2.25-1.01-2.25-2.25-2.25zM12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm4.5-8.5c-1.24 0-2.25 1.01-2.25 2.25s1.01 2.25 2.25 2.25 2.25-1.01 2.25-2.25-1.01-2.25-2.25-2.25z"/></symbol>
    </defs>

    <!-- Title -->
    <text x="500" y="50" font-size="32px" font-weight="bold" text-anchor="middle" fill="#1E293B">AgenticOps——ORP统一运营引擎</text>
    <text x="500" y="85" font-size="18px" text-anchor="middle" fill="#475569">从 MLOps 到智能体运营的范式演进</text>

    <!-- Main Structure -->
    <g transform="translate(500, 450)">

        <!-- MLOps Core -->
        <circle cx="0" cy="0" r="140" fill="url(#grad-mlops)" stroke="#1565C0" stroke-width="3" />
        <text x="0" y="-15" font-size="28px" font-weight="bold" fill="white" text-anchor="middle">MLOps</text>
        <text x="0" y="20" font-size="16px" fill="#E3F2FD" text-anchor="middle">模型生命周期管理</text>
        <path d="M -80 40 L 80 40" stroke="white" stroke-width="1" stroke-dasharray="4 4"/>
        <text x="0" y="70" font-size="14px" fill="white" text-anchor="middle">模型训练, 版本, 部署, 监控</text>

        <!-- AgenticOps Outer Ring -->
        <circle cx="0" cy="0" r="350" fill="none" stroke="#D1C4E9" stroke-width="5" stroke-dasharray="15 10"/>

        <!-- AgenticOps Components -->
        <g id="components">
            <!-- 1. Tools -->
            <g transform="translate(0, -280)">
                <rect x="-110" y="-35" width="220" height="70" rx="10" fill="#F3E5F5" stroke="#9C27B0" />
                <use href="#icon-tools" x="-100" y="-20" width="40" height="40" color="#7B1FA2"/>
                <text x="30" y="-5" font-size="16px" font-weight="600" fill="#4A148C" text-anchor="middle">工具生命周期</text>
                <text x="30" y="20" font-size="12px" fill="#6A1B9A" text-anchor="middle">版本, 依赖, 权限, 监控</text>
            </g>
            <!-- 2. Prompts -->
            <g transform="translate(260, -120)">
                <rect x="-110" y="-35" width="220" height="70" rx="10" fill="#F3E5F5" stroke="#9C27B0" />
                <use href="#icon-prompt" x="-100" y="-20" width="40" height="40" color="#7B1FA2"/>
                <text x="30" y="-5" font-size="16px" font-weight="600" fill="#4A148C" text-anchor="middle">提示词生命周期</text>
                <text x="30" y="20" font-size="12px" fill="#6A1B9A" text-anchor="middle">版本控制, A/B测试, 资产库</text>
            </g>
            <!-- 3. Evaluation -->
            <g transform="translate(210, 220)">
                <rect x="-110" y="-35" width="220" height="70" rx="10" fill="#F3E5F5" stroke="#9C27B0" />
                <use href="#icon-evaluate" x="-100" y="-20" width="40" height="40" color="#7B1FA2"/>
                <text x="30" y="-5" font-size="18px" font-weight="600" fill="#4A148C" text-anchor="middle">评估与护栏</text>
                <text x="30" y="20" font-size="12px" fill="#6A1B9A" text-anchor="middle">稳定性, 安全性, 红队测试</text>
            </g>
            <!-- 4. Traceability -->
            <g transform="translate(-210, 220)">
                <rect x="-110" y="-35" width="220" height="70" rx="10" fill="#F3E5F5" stroke="#9C27B0" />
                <use href="#icon-trace" x="-100" y="-20" width="40" height="40" color="#7B1FA2"/>
                <text x="30" y="-5" font-size="16px" font-weight="600" fill="#4A148C" text-anchor="middle">可追溯的执行与调试</text>
                <text x="30" y="20" font-size="12px" fill="#6A1B9A" text-anchor="middle">思考链, 执行轨迹, 可视化</text>
            </g>
            <!-- 5. Governance -->
            <g transform="translate(-260, -120)">
                <rect x="-110" y="-35" width="220" height="70" rx="10" fill="#F3E5F5" stroke="#9C27B0" />
                <use href="#icon-govern" x="-100" y="-20" width="40" height="40" color="#7B1FA2"/>
                <text x="30" y="-5" font-size="18px" font-weight="600" fill="#4A148C" text-anchor="middle">治理与安全执行</text>
                <text x="30" y="20" font-size="12px" fill="#6A1B9A" text-anchor="middle">合规性, AI伦理, 策略执行</text>
            </g>
        </g>

        <!-- Connecting lines -->
        <g stroke="#9575CD" stroke-width="2">
            <line x1="0" y1="-140" x2="0" y2="-245" />
            <line x1="121" y1="-70" x2="200" y2="-120" />
            <line x1="99" y1="100" x2="155" y2="185" />
            <line x1="-99" y1="100" x2="-155" y2="185" />
            <line x1="-121" y1="-70" x2="-200" y2="-120" />
        </g>

        <!-- Superset Label -->
        <text x="0" y="400" font-size="24px" font-weight="bold" fill="#4A148C" text-anchor="middle">AgenticOps: 智能体端到端生命周期管理 (超集)</text>
    </g>

    <!-- License Declaration -->
    <text x="50%" y="900" font-size="12px" text-anchor="middle" fill="#6C757D">
        本作品采用CC-BY-SA 4.0国际许可协议进行许可, © 2025 Gitconomy Research社区
    </text>
</svg>
