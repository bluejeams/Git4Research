<svg width="1200" height="850" viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
    <defs>
        <!-- Gradients -->
        <linearGradient id="grad-oss" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#64B5F6;" />
            <stop offset="100%" style="stop-color:#2196F3;" />
        </linearGradient>
        <linearGradient id="grad-ai" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF8A65;" />
            <stop offset="100%" style="stop-color:#FF5722;" />
        </linearGradient>

        <!-- Markers -->
        <marker id="arrow-down-solid" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#1976D2" /></marker>
        <marker id="arrow-down-solid-ai" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#FF5722" /></marker>

        <!-- Icons -->
        <symbol id="icon-code-oss" viewBox="0 0 24 24"><path fill="currentColor" d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6l6 6l1.4-1.4zm5.2 0l4.6-4.6l-4.6-4.6L16 6l6 6l-6 6l-1.4-1.4z"/></symbol>
        <symbol id="icon-community" viewBox="0 0 24 24"><path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05c1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></symbol>
        <symbol id="icon-binary" viewBox="0 0 24 24"><path fill="currentColor" d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2m4 2v4h6V5H9m-4 6v8h8v-8H5m10 0v8h4v-8h-4z"/></symbol>
        <symbol id="icon-ai-data" viewBox="0 0 24 24"><path fill="currentColor" d="M12 3C7.58 3 4 4.79 4 7s3.58 4 8 4 8-1.79 8-4-3.58-4-8-4zm0 6c-4.42 0-8 1.79-8 4v4c0 2.21 3.58 4 8 4s8-1.79 8-4v-4c0-2.21-3.58-4-8-4z"/></symbol>
        <symbol id="icon-ai-compute" viewBox="0 0 24 24"><path fill="currentColor" d="M4 18h16v-2H4v2zm0-5h16v-2H4v2zm0-5h16V6H4v2z"/></symbol>
        <symbol id="icon-ai-algorithm" viewBox="0 0 24 24"><path fill="currentColor" d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></symbol>
        <symbol id="icon-ai-weights" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM10 10h4v4h-4zm-6 0h4v4H4zm12 0h4v4h-4z"/></symbol>
        <symbol id="icon-ai-ecosystem" viewBox="0 0 24 24"><path fill="currentColor" d="M12 5.5c-4.33 0-8 2.02-8 4.5s3.67 4.5 8 4.5 8-2.02 8-4.5-3.67-4.5-8-4.5zM12 16c-4.97 0-9-2.02-9-4.5s4.03-4.5 9-4.5 9 2.02 9 4.5-4.03 4.5-9 4.5zM12 18c-5.52 0-10-2.02-10-4.5s4.48-4.5 10-4.5 10 2.02 10 4.5-4.48 4.5-10 4.5z"/></symbol>
    </defs>

    <rect width="1200" height="850" fill="#F8F9FA"/>

    <text x="600" y="50" font-size="32px" font-weight="bold" text-anchor="middle" fill="#212529">开放范式的演进</text>
    <text x="600" y="80" font-size="18px" text-anchor="middle" fill="#6C757D">从“开源软件”到“AI大模型开放”</text>

    <!-- Open Source Column -->
    <g id="oss-column">
        <rect x="50" y="120" width="500" height="680" rx="20" fill="#FFFFFF" stroke="#DEE2E6" stroke-width="1.5"/>
        <path d="M50 140 Q 50 120 70 120 H 530 Q 550 120 550 140 V 180 H 50 Z" fill="url(#grad-oss)"/>
        <text x="80" y="158" font-size="24px" font-weight="bold" fill="white">传统开源软件 (Open Source 1.0)</text>

        <g transform="translate(300, 370)">
            <g id="oss-card-1"><rect x="-150" y="-140" width="300" height="80" rx="10" fill="#E3F2FD" stroke="#90CAF9"/><use href="#icon-community" x="-130" y="-120" width="40" height="40" color="#1976D2"/><text x="0" y="-105" font-size="18px" text-anchor="middle" font-weight="600" fill="#0D47A1">开发者社区</text></g>
            <path d="M 0 -60 L 0 -30" stroke="#1976D2" stroke-width="2" marker-end="url(#arrow-down-solid)"/>
            <g id="oss-card-2"><rect x="-150" y="-20" width="300" height="80" rx="10" fill="#BBDEFB" stroke="#42A5F5"/><use href="#icon-code-oss" x="-130" y="0" width="40" height="40" color="#1976D2"/><text x="0" y="15" font-size="18px" text-anchor="middle" font-weight="bold" fill="#0D47A1">核心资产: 源代码</text></g>
            <path d="M 0 60 L 0 90" stroke="#1976D2" stroke-width="2" marker-end="url(#arrow-down-solid)"/>
            <g id="oss-card-3"><rect x="-150" y="100" width="300" height="80" rx="10" fill="#E3F2FD" stroke="#90CAF9"/><use href="#icon-binary" x="-130" y="120" width="40" height="40" color="#1976D2"/><text x="0" y="135" font-size="18px" text-anchor="middle" font-weight="600" fill="#0D47A1">产出: 可执行应用</text></g>
        </g>

        <g transform="translate(80, 580)">
            <text y="0" font-size="18px" font-weight="bold" fill="#1E88E5">核心特征</text>
            <text y="30" font-size="16px" fill="#495057">• 开放对象: 生产蓝图 (代码)</text>
            <text y="55" font-size="16px" fill="#495057">• 生产模式: 代码编译 (低资源依赖)</text>
            <text y="80" font-size="16px" fill="#495057">• 社区角色: 直接贡献、修改核心代码</text>
            <text y="105" font-size="16px" fill="#495057">• 价值逻辑: 协作构建可复用的软件功能</text>
        </g>
    </g>

    <!-- AI Open Column -->
    <g id="ai-column">
        <rect x="650" y="120" width="500" height="680" rx="20" fill="#FFFFFF" stroke="#DEE2E6" stroke-width="1.5"/>
        <path d="M650 140 Q 650 120 670 120 H 1130 Q 1150 120 1150 140 V 180 H 650 Z" fill="url(#grad-ai)"/>
        <text x="680" y="158" font-size="24px" font-weight="bold" fill="white">AI大模型开放 (Open Source 2.0)</text>

        <g transform="translate(900, 350)">
            <rect x="-220" y="-160" width="140" height="60" rx="10" fill="#FFCCBC" stroke="#FF8A65"/><use href="#icon-ai-data" x="-205" y="-145" width="30" height="30" color="#D84315"/><text x="-135" y="-125" font-size="16px" font-weight="600" fill="#BF360C" text-anchor="middle">海量数据</text>
            <path d="M -150 -100 L -50 -60" stroke="#FF5722" stroke-width="2"/>
            <rect x="-70" y="-160" width="140" height="60" rx="10" fill="#FFCCBC" stroke="#FF8A65"/><use href="#icon-ai-algorithm" x="-55" y="-145" width="30" height="30" color="#D84315"/><text x="15" y="-125" font-size="16px" font-weight="600" fill="#BF360C" text-anchor="middle">模型算法</text>
            <path d="M 0 -100 L 0 -60" stroke="#FF5722" stroke-width="2"/>
            <rect x="80" y="-160" width="140" height="60" rx="10" fill="#FFCCBC" stroke="#FF8A65"/><use href="#icon-ai-compute" x="95" y="-145" width="30" height="30" color="#D84315"/><text x="165" y="-125" font-size="16px" font-weight="600" fill="#BF360C" text-anchor="middle">大规模算力</text>
            <path d="M 150 -100 L 50 -60" stroke="#FF5722" stroke-width="2"/>

            <rect x="-150" y="-60" width="300" height="120" rx="10" fill="#FFAB91" stroke="#FF7043"/><use href="#icon-ai-weights" x="-130" y="-25" width="40" height="40" color="#D84315"/><text x="15" y="-5" font-size="18px" text-anchor="middle" font-weight="bold" fill="#BF360C">核心资产: 模型权重</text><text x="15" y="25" font-size="14px" text-anchor="middle" fill="#D84315">(通过模型训练生成)</text>
            <path d="M 0 60 L 0 100" stroke="#FF5722" stroke-width="2" marker-end="url(#arrow-down-solid-ai)"/>

            <rect x="-150" y="100" width="300" height="80" rx="10" fill="#FFCCBC" stroke="#FF8A65"/><use href="#icon-ai-ecosystem" x="-130" y="120" width="40" height="40" color="#D84315"/><text x="0" y="135" font-size="18px" text-anchor="middle" font-weight="600" fill="#BF360C">产出: 应用生态</text>
        </g>

        <g transform="translate(680, 580)">
            <text y="0" font-size="18px" font-weight="bold" fill="#E64A19">核心特征</text>
            <text y="30" font-size="15.5px" fill="#495057">• 开放对象: 核心生产资料 (权重, 数据等)</text>
            <text y="55" font-size="15.5px" fill="#495057">• 生产模式: 模型训练 (高资源依赖)</text>
            <text y="80" font-size="15.5px" fill="#495057">• 社区角色: 微调、评估、构建应用、贡献数据</text>
            <text y="105" font-size="15.5px" fill="#495057">• 价值逻辑: 协作构建可涌现的智能能力</text>
        </g>
    </g>

    <text x="600" y="830" font-size="12px" text-anchor="middle" fill="#6C757D">
        本作品采用CC-BY-SA 4.0国际许可协议进行许可, © 2025 Gitconomy Research社区
    </text>
</svg>
