
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <!-- Background -->
  <rect width="800" height="520" fill="#f8f9fa" rx="10" ry="10"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">ORP智能资源编排器 (Intelligent Resource Orchestrator)</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">从命令式转向意图驱动的资源调度</text>

  <!-- User Input -->
  <rect x="50" y="80" width="700" height="60" rx="5" ry="5" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0288d1">用户意图 (User Intent)</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic" fill="#333">"用100GB数据集微调Llama-3-70B模型，预算不超过500美元，12小时内完成，最大化模型准确率"</text>

  <!-- Main Process Box -->
  <rect x="50" y="160" width="700" height="260" rx="10" ry="10" fill="#ffffff" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">智能资源编排器工作流程</text>

  <!-- Process Steps -->
  <!-- Step 1 -->
  <rect x="80" y="200" width="150" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="155" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">1. 意图解析与理解</text>
  <text x="155" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">解析用户需求</text>
  <text x="155" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">理解目标和约束</text>

  <!-- Step 2 -->
  <rect x="250" y="200" width="150" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="325" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">2. 全局资源感知</text>
  <text x="325" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">实时连接五大资源支柱</text>
  <text x="325" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">了解算力、数据和工具链</text>

  <!-- Step 3 -->
  <rect x="420" y="200" width="150" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="495" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">3. 生成执行计划</text>
  <text x="495" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">生成多种可能方案</text>
  <text x="495" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">评估每个方案的成本与效率</text>

  <!-- Step 4 -->
  <rect x="590" y="200" width="150" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="665" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">4. 自主决策与执行</text>
  <text x="665" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">选择最优计划</text>
  <text x="665" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">动态调整应对变化</text>

  <!-- Flow Arrows -->
  <path d="M155 280 L155 300 L325 300 L325 280" fill="none" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M325 280 L325 310 L495 310 L495 280" fill="none" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M495 280 L495 320 L665 320 L665 280" fill="none" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Resource Layer -->
  <rect x="80" y="340" width="660" height="60" rx="5" ry="5" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
  <text x="410" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">底层资源层 (Resource Layer)</text>
  <text x="410" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">计算资源 | 数据资源 | 模型资源 | 工具链资源 | 任务管理</text>

  <!-- Output Box -->
  <rect x="50" y="420" width="700" height="60" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">最优化执行计划 (Optimized Execution Plan)</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic" fill="#333">基于竞价实例的分布式训练方案，预计10小时完成，成本350美元</text>

  <!-- Copyright and License Statement -->
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">本作品采用CC-BY-SA 4.0国际许可协议进行许可, © 2025 Gitconomy Research社区</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>

  <!-- Connections -->
  <path d="M400 140 L400 160" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M400 400 L400 420" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
</svg>
