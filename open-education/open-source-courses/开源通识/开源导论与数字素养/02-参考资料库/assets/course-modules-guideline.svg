            </g>
            <text x="100" y="100" style="font-size: 18px; font-weight: bold; text-anchor: middle; fill: #F39C12;">模块三：项目生态图谱</text>
            <text x="100" y="130" style="font-size: 14px; font-style: italic; text-anchor: middle; fill: #34495E;">“视野拓展”</text>
            <text style="font-size: 13px; fill: #7F8C8D;">
                <tspan x="25" dy="170">• 全球及中国开源生态</tspan>
                <tspan x="25" dy="1.4em">• AI 与云原生项目</tspan>
                <tspan x="25" dy="1.4em">• 开源治理与商业模式</tspan>
            </text>
        </g>

        <g transform="translate(730, 0)" style="filter: url(#shadow);">
            <rect x="0" y="0" width="200" height="250" rx="15" fill="#F4ECF7"/>
            <g transform="translate(75, 20) scale(2.08)">
                <path fill="#9B59B6" d="M14 17.25V14h-4v3.25C8.35 16.66 7.69 15.65 7.5 14.5H9.5V11H7.5C7.69 9.35 8.35 8.34 10 7.75V10h4V7.75c1.65.59 2.31 1.6 2.5 3.25H14.5v3.5H16.5c-.19 1.15-.85 2.16-2.5 2.75M12 2C17.52 2 22 6.48 22 12s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2Z"/>
            </g>
            <text x="100" y="100" style="font-size: 18px; font-weight: bold; text-anchor: middle; fill: #8E44AD;">模块四：贡献与实践</text>
            <text x="100" y="130" style="font-size: 14px; font-style: italic; text-anchor: middle; fill: #34495E;">“能力提升”</text>
            <text style="font-size: 13px; fill: #7F8C8D;">
                <tspan x="25" dy="170">• 寻找贡献机会 (Issue)</tspan>
                <tspan x="25" dy="1.4em">• “微贡献”工作坊</tspan>
                <tspan x="25" dy="1.4em">• 开源与职业发展</tspan>
            </text>
        </g>

        <g transform="translate(970, 0)" style="filter: url(#shadow);">
            <rect x="0" y="0" width="200" height="250" rx="15" fill="#FADBD8" />
            <g transform="translate(75, 20) scale(2.08)">
                <path fill="#E74C3C" d="M12 9a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5 5 5 0 0 1 5-5 5 5 0 0 1 5 5 5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"/>
            </g>
            <text x="100" y="100" style="font-size: 18px; font-weight: bold; text-anchor: middle; fill: #C0392B;">模块五：价值与未来</text>
            <text x="100" y="130" style="font-size: 14px; font-style: italic; text-anchor: middle; fill: #34495E;">“思辨展望”</text>
            <text style="font-size: 13px; fill: #7F8C8D;">
                <tspan x="25" dy="170">• 开源的社会价值</tspan>
                <tspan x="25" dy="1.4em">• 全球协作与未来趋势</tspan>
                <tspan x="25" dy="1.4em">• 个人开源之旅规划</tspan>
            </text>
        </g>

        <g transform="translate(0, 300)">
            <path d="M 20 0 H 1170" style="stroke: #5D6D7E; stroke-width: 2.5; marker-end: url(#arrowhead-end);" />
            <text x="230" y="-10" style="font-size: 13px; font-weight: 500; fill: #5D6D7E; text-anchor: middle;">认知基础</text>
            <text x="470" y="-10" style="font-size: 13px; font-weight: 500; fill: #5D6D7E; text-anchor: middle;">技能应用</text>
            <text x="710" y="-10" style="font-size: 13px; font-weight: 500; fill: #5D6D7E; text-anchor: middle;">知识实践</text>
            <text x="950" y="-10" style="font-size: 13px; font-weight: 500; fill: #5D6D7E; text-anchor: middle;">价值升华</text>
        </g>
    </g>

    <text x="600" y="440" style="font-size: 12px; fill: #7f8c8d; text-anchor: middle;">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
