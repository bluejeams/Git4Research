<svg width="1200" height="460" viewBox="0 0 1200 460" xmlns="http://www.w3.org/2000/svg" font-family="Microsoft YaHei, Segoe UI, sans-serif">
    <defs>
        <marker id="arrowhead-end" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#5D6D7E" />
        </marker>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
        </filter>
    </defs>

    <text x="600" y="50" style="font-size: 28px; font-weight: bold; text-anchor: middle; fill: #2C3E50;">《开源导论与数字素养》课程五大模块逻辑关系</text>

    <g transform="translate(0, 100)">

        <g transform="translate(10, 0)" style="filter: url(#shadow);">
            <rect x="0" y="0" width="200" height="250" rx="15" fill="#EBF5FB"/>
            <g transform="translate(75, 20) scale(2.08)">
                 <path fill="#3498DB" d="M12,2A7,7,0,0,0,5,9c0,2.38,1.19,4.47,3,5.74V17a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V14.74c1.81-1.27,3-3.36,3-5.74A7,7,0,0,0,12,2Zm1,17.93V19h-2v.93A8,8,0,0,0,4,20a1,1,0,0,0,1,1H19a1,1,0,0,0,1-1,8,8,0,0,0-7-1.07Z"/>
            </g>
            <text x="100" y="100" style="font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2980B9;">模块一：理念与文化</text>
            <text x="100" y="130" style="font-size: 14px; font-style: italic; text-anchor: middle; fill: #34495E;">“启蒙认知”</text>
            <text style="font-size: 13px; fill: #7F8C8D;">
                <tspan x="25" dy="170">• 开源的起源与历史</tspan>
                <tspan x="25" dy="1.4em">• 核心理念 (开放/协作)</tspan>
                <tspan x="25" dy="1.4em">• 主流许可证解读</tspan>
            </text>
        </g>

        <g transform="translate(250, 0)" style="filter: url(#shadow);">
            <rect x="0" y="0" width="200" height="250" rx="15" fill="#E8F8F5"/>
            <g transform="translate(75, 20) scale(2.08)">
                <path fill="#1ABC9C" d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
            </g>
            <text x="100" y="100" style="font-size: 18px; font-weight: bold; text-anchor: middle; fill: #16A085;">模块二：工具与平台</text>
            <text x="100" y="130" style="font-size: 14px; font-style: italic; text-anchor: middle; fill: #34495E;">“技能准备”</text>
            <text style="font-size: 13px; fill: #7F8C8D;">
                <tspan x="25" dy="170">• Git 版本控制入门</tspan>
                <tspan x="25" dy="1.4em">• 平台协作 (PR/Issue)</tspan>
                <tspan x="25" dy="1.4em">• AI模型社区体验</tspan>
            </text>
        </g>

        <g transform="translate(490, 0)" style="filter: url(#shadow);">
            <rect x="0" y="0" width="200" height="250" rx="15" fill="#FEF9E7"/>
            <g transform="translate(75, 20) scale(2.08)">
