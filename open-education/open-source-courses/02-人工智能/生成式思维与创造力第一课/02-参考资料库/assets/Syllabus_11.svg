<svg width="450" height="540" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="225" y="40" font-size="22" font-weight="bold" text-anchor="middle" fill="#005a9c">教学团队要求：“T型能力结构”</text>

  <g id="t-shape-section" transform="translate(50, 80)">
    <g id="breadth">
      <rect x="0" y="30" width="350" height="50" fill="#005a9c"/>
      <text x="175" y="60" font-size="16" font-weight="bold" fill="white" text-anchor="middle">广度 (Breadth)</text>
    </g>
    <text x="175" y="10" font-size="13" text-anchor="middle" fill="#555">跨界整合与多学科视角</text>

    <g id="depth">
      <rect x="125" y="80" width="100" height="200" fill="#005a9c"/>
      <text x="175" y="180" font-size="16" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(-90, 175, 180)">深度 (Depth)</text>
    </g>
    <text x="175" y="305" font-size="13" text-anchor="middle" fill="#555">深厚的专业根基</text>

    <g id="depth-details" font-size="12" fill="#333" text-anchor="end">
      <text x="110" y="140">AI技术</text>
      <text x="110" y="170">设计思维</text>
      <text x="110" y="200">学习科学</text>
      <text x="110" y="230">组织发展</text>
    </g>

    <g id="breadth-details" font-size="12" fill="#333" text-anchor="start">
      <text x="240" y="140">整合多学科视角</text>
      <text x="240" y="170">实践“认知OS”理念</text>
      <text x="240" y="200">引导跨领域思考</text>
    </g>

    <g id="foundation">
      <rect x="50" y="320" width="250" height="80" fill="#e9ecef" rx="5"/>
      <text x="175" y="340" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">团队基石</text>
      <text x="175" y="365" font-size="13" text-anchor="middle" fill="#005a9c">实践经验 (Practical Experience)</text>
      <text x="175" y="385" font-size="13" text-anchor="middle" fill="#005a9c">元认知能力</text>
    </g>
  </g>

  <!-- 许可 -->
  <text x="50%" y="520" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
