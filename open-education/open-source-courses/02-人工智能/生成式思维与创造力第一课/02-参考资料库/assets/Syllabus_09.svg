
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 780" width="1000" height="780">
  <!-- 背景 -->
  <rect width="1000" height="780" fill="#f8f9fa" rx="8" ry="8" />

  <!-- 标题 -->
  <text x="500" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">混合冲刺课程教学框架</text>
  <text x="500" y="80" text-anchor="middle" font-size="16" fill="#666">集中-分散-集中的节奏变化中促进思维模型与技术能力的融合</text>

  <!-- 核心理论区域背景 -->
  <rect x="50" y="120" width="240" height="470" rx="10" ry="10" fill="#e6f7ff" stroke="#00796b" stroke-width="2" />
  <text x="170" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#00796b">核心理论 (道)</text>

  <!-- 赋能通道背景 -->
  <rect x="310" y="120" width="380" height="470" rx="10" ry="10" fill="#fcf4ff" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#722ed1">如何赋能</text>

  <!-- 技术能力区域背景 -->
  <rect x="710" y="120" width="240" height="470" rx="10" ry="10" fill="#fff7e6" stroke="#f57c00" stroke-width="2" />
  <text x="830" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#f57c00">技术能力 (术)</text>

  <!-- 核心理论元素 -->
  <!-- 第一性原理/系统思维 -->
  <rect x="70" y="190" width="200" height="80" rx="8" ry="8" fill="white" stroke="#00796b" stroke-width="2" />
  <text x="170" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#00796b">第一性原理/系统思维</text>
  <text x="170" y="245" text-anchor="middle" font-size="12" fill="#00796b">团队共享的思维基础</text>

  <!-- JTBD/HMW方法 -->
  <rect x="70" y="290" width="200" height="80" rx="8" ry="8" fill="white" stroke="#00796b" stroke-width="2" />
  <text x="170" y="320" text-anchor="middle" font-size="16" font-weight="bold" fill="#00796b">JTBD/HMW方法</text>
  <text x="170" y="345" text-anchor="middle" font-size="12" fill="#00796b">问题定义与创新思考</text>

  <!-- 元认知 -->
  <rect x="70" y="390" width="200" height="80" rx="8" ry="8" fill="white" stroke="#00796b" stroke-width="2" />
  <text x="170" y="420" text-anchor="middle" font-size="16" font-weight="bold" fill="#00796b">元认知</text>
  <text x="170" y="445" text-anchor="middle" font-size="12" fill="#00796b">团队与个人反思</text>

  <!-- 混合模式 -->
  <rect x="70" y="490" width="200" height="80" rx="8" ry="8" fill="white" stroke="#00796b" stroke-width="2" />
  <text x="170" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#00796b">混合模式</text>
  <text x="170" y="545" text-anchor="middle" font-size="12" fill="#00796b">线上线下融合的学习方式</text>

  <!-- 赋能通道元素 -->
  <!-- 第一性原理/系统思维赋能 -->
  <rect x="350" y="190" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="220" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">建立团队共识，统一项目顶层设计</text>
  <text x="500" y="245" text-anchor="middle" font-size="12" fill="#722ed1">线下集中建立思维共识与框架</text>

  <!-- JTBD/HMW方法赋能 -->
  <rect x="350" y="290" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">引导集体智慧，发掘有价值的创新点</text>
  <text x="500" y="345" text-anchor="middle" font-size="12" fill="#722ed1">团队协作定义有意义的问题与解决方案</text>

  <!-- 元认知赋能 -->
  <rect x="350" y="390" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">促进团队复盘，转化为组织资产</text>
  <text x="500" y="445" text-anchor="middle" font-size="12" fill="#722ed1">线上冲刺中的持续反思与线下的深度复盘</text>

  <!-- 混合模式赋能 -->
  <rect x="350" y="490" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="520" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">平衡个体节奏与团队同步</text>
  <text x="500" y="545" text-anchor="middle" font-size="12" fill="#722ed1">线下集中与线上分散的节奏变化</text>

  <!-- 技术能力元素 -->
  <!-- 团队AI项目架构设计 -->
  <rect x="730" y="190" width="200" height="80" rx="8" ry="8" fill="white" stroke="#f57c00" stroke-width="2" />
  <text x="830" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">团队AI项目架构设计</text>
  <text x="830" y="245" text-anchor="middle" font-size="12" fill="#f57c00">项目价值与技术选型</text>

  <!-- 团队项目功能规划 -->
  <rect x="730" y="290" width="200" height="80" rx="8" ry="8" fill="white" stroke="#f57c00" stroke-width="2" />
  <text x="830" y="320" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">团队项目功能规划</text>
  <text x="830" y="345" text-anchor="middle" font-size="12" fill="#f57c00">功能模块与优先级排序</text>

  <!-- 敏捷迭代与项目管理 -->
  <rect x="730" y="390" width="200" height="80" rx="8" ry="8" fill="white" stroke="#f57c00" stroke-width="2" />
  <text x="830" y="420" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">敏捷迭代与项目管理</text>
  <text x="830" y="445" text-anchor="middle" font-size="12" fill="#f57c00">线上冲刺中的协同开发</text>

  <!-- 异步开发与集中整合 -->
  <rect x="730" y="490" width="200" height="80" rx="8" ry="8" fill="white" stroke="#f57c00" stroke-width="2" />
  <text x="830" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">异步开发与集中整合</text>
  <text x="830" y="545" text-anchor="middle" font-size="12" fill="#f57c00">技术实践的混合模式</text>

  <!-- 连接线 - 从理论到赋能 -->
  <path d="M 270,230 C 290,230 330,230 350,230" fill="none" stroke="#00796b" stroke-width="2" />
  <polygon points="345,225 350,230 345,235" fill="#00796b" />

  <path d="M 270,330 C 290,330 330,330 350,330" fill="none" stroke="#00796b" stroke-width="2" />
  <polygon points="345,325 350,330 345,335" fill="#00796b" />

  <path d="M 270,430 C 290,430 330,430 350,430" fill="none" stroke="#00796b" stroke-width="2" />
  <polygon points="345,425 350,430 345,435" fill="#00796b" />

  <path d="M 270,530 C 290,530 330,530 350,530" fill="none" stroke="#00796b" stroke-width="2" />
  <polygon points="345,525 350,530 345,535" fill="#00796b" />

  <!-- 连接线 - 从赋能到技术 -->
  <path d="M 650,230 C 670,230 710,230 730,230" fill="none" stroke="#f57c00" stroke-width="2" />
  <polygon points="725,225 730,230 725,235" fill="#f57c00" />

  <path d="M 650,330 C 670,330 710,330 730,330" fill="none" stroke="#f57c00" stroke-width="2" />
  <polygon points="725,325 730,330 725,335" fill="#f57c00" />

  <path d="M 650,430 C 670,430 710,430 730,430" fill="none" stroke="#f57c00" stroke-width="2" />
  <polygon points="725,425 730,430 725,435" fill="#f57c00" />

  <path d="M 650,530 C 670,530 710,530 730,530" fill="none" stroke="#f57c00" stroke-width="2" />
  <polygon points="725,525 730,530 725,535" fill="#f57c00" />

  <!-- 集中-分散-集中循环椭圆背景 -->
  <ellipse cx="500" cy="645" rx="450" ry="35" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />

  <!-- 集中-分散-集中循环文字 -->
  <text x="500" y="650" text-anchor="middle" font-size="16" font-weight="bold" fill="#3f51b5">集中-分散-集中的混合冲刺循环 (3天线下 + 3周线上 + 2天线下)</text>

  <!-- 底部说明 -->
  <text x="500" y="720" text-anchor="middle" font-size="14" fill="#666">通过混合模式将个人学习、团队协作与项目交付有机融合，实现从"学习"到"创造"的跨越</text>

