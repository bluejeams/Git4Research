
<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <!--
        Diagram: Tech Stack for Personal Knowledge Base Agent
        This SVG illustrates the two-phased learning path and the corresponding toolchain.
        - Phase 1: Low-code platforms for conceptual understanding.
        - Phase 2: Full-stack open-source tools for deep-dive engineering.
        - LLM Layer: Pluggable models accessible from both phases.
    -->

    <style>
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #283593; }
        .phase-title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
        .path-label { font-size: 14px; font-weight: bold; text-anchor: middle; fill: #673ab7; }
        .box { fill: #FFFFFF; stroke-width: 2; rx: 8; ry: 8; }
        .box-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #333; }
        .tool-text { font-size: 14px; text-anchor: middle; fill: #4A5568; }
        .arrow-head { fill: #673ab7; }
        .phase1-bg { fill: #fffde7; }
        .phase1-stroke { stroke: #fbc02d; }
        .phase2-bg { fill: #fff3e0; }
        .phase2-stroke { stroke: #ff9800; }
        .llm-bg { fill: #ffebee; }
        .llm-stroke { stroke: #f44336; }
        .ide-bg { fill: #e8eaf6; }
        .ide-stroke { stroke: #3f51b5; }
    </style>

    <!-- Background Rectangle -->
    <rect width="800" height="700" fill="#f8f9fa" rx="10" ry="10"/>

    <!-- Main Title -->
    <text x="400" y="40" class="title">个人知识库智能体技术工具栈</text>

    <!-- Phase 1: Conceptualization & Rapid Prototyping -->
    <g id="phase1">
        <text x="175" y="80" class="phase-title" fill="#f57f17">第一阶段：概念构建与快速原型</text>
        <rect x="50" y="100" width="250" height="150" class="box phase1-bg" stroke="#fbc02d" stroke-width="2" />
        <text x="175" y="130" class="box-title" fill="#f57f17">低代码/无代码平台</text>
        <text x="175" y="165" class="tool-text" fill="#f57f17">Coze/Cherry Studio</text>
        <text x="175" y="195" class="tool-text" fill="#f57f17">Dify.ai</text>
    </g>

    <!-- Learning Path Arrow -->
    <g id="path-arrow">
        <line x1="325" y1="175" x2="425" y2="175" stroke="#673ab7" stroke-width="3" stroke-dasharray="8 4" />
        <polygon points="420,165 440,175 420,185" class="arrow-head" />
        <text x="375" y="160" class="path-label">学习路径</text>
    </g>

    <!-- Phase 2: Deep Dive & Engineering Practice -->
    <g id="phase2">
        <text x="600" y="80" class="phase-title" fill="#e65100">第二阶段：原理深潜与工程实践</text>

        <!-- Stack -->
        <g id="stack">
            <!-- Frontend UI -->
            <rect x="475" y="100" width="250" height="80" class="box phase2-bg" stroke="#e0f7fa" stroke-width="2" />
            <text x="600" y="140" class="box-title" fill="#006064">前端交互界面 (UI)</text>
            <text x="600" y="165" class="tool-text" fill="#006064">Streamlit / Gradio</text>

            <!-- Orchestration -->
            <rect x="475" y="190" width="250" height="80" class="box phase2-bg" stroke="#f1f8e9" stroke-width="2" />
            <text x="600" y="230" class="box-title" fill="#33691e">应用编排框架</text>
            <text x="600" y="255" class="tool-text" fill="#33691e">LangChain / LlamaIndex</text>

            <!-- Vector DB -->
            <rect x="475" y="280" width="250" height="80" class="box phase2-bg" stroke="#e0f7fa" stroke-width="2" />
            <text x="600" y="320" class="box-title" fill="#006064">向量存储与检索</text>
            <text x="600" y="345" class="tool-text" fill="#006064">ChromaDB / FAISS</text>
        </g>

        <!-- IDE -->
        <g id="ide">
            <rect x="475" y="375" width="250" height="100" class="box ide-bg" stroke="#3f51b5" stroke-width="2" />
            <text x="600" y="420" class="box-title" fill="#1a237e">开发环境 (IDE)</text>
            <text x="600" y="445" class="tool-text" fill="#1a237e">Cursor/Trae</text>
        </g>
    </g>

        <text x="175" y="510" class="tool-text" font-style="italic" font-size="12px" fill="#f57f17">目标：快速建立原型</text>
        <text x="600" y="510" class="tool-text" font-style="italic" font-size="12px" fill="#f57f17">目标：深入掌握底层原理</text>

    <!-- LLM Layer -->
    <g id="llm-layer">
        <rect x="50" y="535" width="700" height="90" class="box llm-bg" stroke="#f44336" stroke-width="2" />
        <text x="400" y="560" class="box-title" fill="#b71c1c">大语言模型层 (可插拔)</text>

        <g id="llm-models">
            <rect x="80" y="575" width="180" height="30" rx="6" ry="6" fill="#fce4ec" stroke="#e91e63" stroke-width="1.5"/>
            <text x="180" y="595" class="tool-text" fill="#880e4f" font-weight="bold">Qwen (开源)</text>

            <rect x="300" y="575" width="180" height="30" rx="6" ry="6" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1.5"/>
            <text x="400" y="595" class="tool-text" fill="#4a148c" font-weight="bold">DeepSeek (开源)</text>

            <rect x="520" y="575" width="180" height="30" rx="6" ry="6" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
            <text x="620" y="595" class="tool-text" fill="#1a237e" font-weight="bold">OpenAI (性能基准)</text>
        </g>
    </g>

    <text x="50%" y="680" text-anchor="middle" font-size="14" fill="#9ca3af">
      本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
    </text>
</svg>
