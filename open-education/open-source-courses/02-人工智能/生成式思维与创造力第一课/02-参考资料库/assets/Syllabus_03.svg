
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 780" width="1000" height="780">
  <!-- 背景 -->
  <rect width="1000" height="780" fill="#f8f9fa" rx="8" ry="8" />

  <!-- 标题 -->
  <text x="500" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">分布式学习之旅课程框架</text>
  <text x="500" y="80" text-anchor="middle" font-size="16" fill="#666">核心理论与技术能力在跨时间学习中的进化关系</text>

  <!-- 核心理论区域背景 -->
  <rect x="50" y="120" width="240" height="470" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="170" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#1890ff">核心理论 (道)</text>

  <!-- 赋能通道背景 -->
  <rect x="310" y="120" width="380" height="470" rx="10" ry="10" fill="#fcf4ff" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#722ed1">如何赋能</text>

  <!-- 技术能力区域背景 -->
  <rect x="710" y="120" width="240" height="470" rx="10" ry="10" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
  <text x="830" y="150" text-anchor="middle" font-size="20" font-weight="bold" fill="#fa8c16">技术能力 (术)</text>

  <!-- 核心理论元素 -->
  <!-- 第一性原理 -->
  <rect x="70" y="190" width="200" height="80" rx="8" ry="8" fill="white" stroke="#1890ff" stroke-width="2" />
  <text x="170" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#1890ff">第一性原理</text>
  <text x="170" y="245" text-anchor="middle" font-size="12" fill="#1890ff">回归问题本质的思考方式</text>

  <!-- 系统思维 -->
  <rect x="70" y="290" width="200" height="80" rx="8" ry="8" fill="white" stroke="#1890ff" stroke-width="2" />
  <text x="170" y="320" text-anchor="middle" font-size="16" font-weight="bold" fill="#1890ff">系统思维</text>
  <text x="170" y="345" text-anchor="middle" font-size="12" fill="#1890ff">全局视角与关联分析</text>

  <!-- 元认知 -->
  <rect x="70" y="390" width="200" height="80" rx="8" ry="8" fill="white" stroke="#1890ff" stroke-width="2" />
  <text x="170" y="420" text-anchor="middle" font-size="16" font-weight="bold" fill="#1890ff">元认知</text>
  <text x="170" y="445" text-anchor="middle" font-size="12" fill="#1890ff">对自身学习过程的反思</text>

  <!-- 间隔效应 -->
  <rect x="70" y="490" width="200" height="80" rx="8" ry="8" fill="white" stroke="#1890ff" stroke-width="2" />
  <text x="170" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#1890ff">间隔效应</text>
  <text x="170" y="545" text-anchor="middle" font-size="12" fill="#1890ff">分散学习的科学机制</text>

  <!-- 赋能通道元素 -->
  <!-- 第一性原理赋能 -->
  <rect x="350" y="190" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="220" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">思考根本问题，设计创新交互</text>
  <text x="500" y="245" text-anchor="middle" font-size="12" fill="#722ed1">直击核心需求，突破常规限制</text>

  <!-- 系统思维赋能 -->
  <rect x="350" y="290" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">规划应用架构，洞察数据关联</text>
  <text x="500" y="345" text-anchor="middle" font-size="12" fill="#722ed1">建立知识网络，形成整体视角</text>

  <!-- 元认知赋能 -->
  <rect x="350" y="390" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">诊断学习障碍，优化学习策略</text>
  <text x="500" y="445" text-anchor="middle" font-size="12" fill="#722ed1">自我监控与调整，保持学习动力</text>

  <!-- 间隔效应赋能 -->
  <rect x="350" y="490" width="300" height="80" rx="8" ry="8" fill="white" stroke="#722ed1" stroke-width="2" />
  <text x="500" y="520" text-anchor="middle" font-size="14" font-weight="bold" fill="#722ed1">保证知识的长期记忆与内化</text>
  <text x="500" y="545" text-anchor="middle" font-size="12" fill="#722ed1">构建稳固的知识基础，促进迁移应用</text>

  <!-- 技术能力元素 -->
  <!-- 个人项目价值定义 -->
  <rect x="730" y="190" width="200" height="80" rx="8" ry="8" fill="white" stroke="#fa8c16" stroke-width="2" />
  <text x="830" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#fa8c16">个人项目价值定义</text>
  <text x="830" y="245" text-anchor="middle" font-size="12" fill="#fa8c16">个性化AI交互设计</text>

  <!-- AI应用开发顶层设计 -->
  <rect x="730" y="290" width="200" height="80" rx="8" ry="8" fill="white" stroke="#fa8c16" stroke-width="2" />
  <text x="830" y="320" text-anchor="middle" font-size="16" font-weight="bold" fill="#fa8c16">AI应用开发顶层设计</text>
  <text x="830" y="345" text-anchor="middle" font-size="12" fill="#fa8c16">数据驱动决策的全局观</text>

  <!-- 技术节点学习过程 -->
  <rect x="730" y="390" width="200" height="80" rx="8" ry="8" fill="white" stroke="#fa8c16" stroke-width="2" />
  <text x="830" y="420" text-anchor="middle" font-size="16" font-weight="bold" fill="#fa8c16">技术节点学习过程</text>
  <text x="830" y="445" text-anchor="middle" font-size="12" fill="#fa8c16">持续诊断与优化学习路径</text>

  <!-- 技术能力阶梯攀登 -->
  <rect x="730" y="490" width="200" height="80" rx="8" ry="8" fill="white" stroke="#fa8c16" stroke-width="2" />
  <text x="830" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#fa8c16">技术能力阶梯攀登</text>
  <text x="830" y="545" text-anchor="middle" font-size="12" fill="#fa8c16">循序渐进的能力构建</text>

  <!-- 连接线 - 从理论到赋能 -->
  <path d="M 270,230 C 290,230 330,230 350,230" fill="none" stroke="#1890ff" stroke-width="2" />
  <polygon points="345,225 350,230 345,235" fill="#1890ff" />

  <path d="M 270,330 C 290,330 330,330 350,330" fill="none" stroke="#1890ff" stroke-width="2" />
  <polygon points="345,325 350,330 345,335" fill="#1890ff" />

  <path d="M 270,430 C 290,430 330,430 350,430" fill="none" stroke="#1890ff" stroke-width="2" />
  <polygon points="345,425 350,430 345,435" fill="#1890ff" />

  <path d="M 270,530 C 290,530 330,530 350,530" fill="none" stroke="#1890ff" stroke-width="2" />
  <polygon points="345,525 350,530 345,535" fill="#1890ff" />

  <!-- 连接线 - 从赋能到技术 -->
  <path d="M 650,230 C 670,230 710,230 730,230" fill="none" stroke="#fa8c16" stroke-width="2" />
  <polygon points="725,225 730,230 725,235" fill="#fa8c16" />

  <path d="M 650,330 C 670,330 710,330 730,330" fill="none" stroke="#fa8c16" stroke-width="2" />
  <polygon points="725,325 730,330 725,335" fill="#fa8c16" />

  <path d="M 650,430 C 670,430 710,430 730,430" fill="none" stroke="#fa8c16" stroke-width="2" />
  <polygon points="725,425 730,430 725,435" fill="#fa8c16" />

  <path d="M 650,530 C 670,530 710,530 730,530" fill="none" stroke="#fa8c16" stroke-width="2" />
  <polygon points="725,525 730,530 725,535" fill="#fa8c16" />

  <!-- 分布式学习周期椭圆背景 -->
  <ellipse cx="500" cy="645" rx="450" ry="35" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />

  <!-- 分布式学习周期文字 -->
  <text x="500" y="650" text-anchor="middle" font-size="16" font-weight="bold" fill="#52c41a">5周分布式学习旅程</text>

  <!-- 底部说明 -->
  <text x="500" y="720" text-anchor="middle" font-size="14" fill="#666">通过有机整合的理论-实践路径，培养"知道为何而做、如何做得更好的创造者"</text>
  <!-- 许可 -->
  <text x="50%" y="760" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
