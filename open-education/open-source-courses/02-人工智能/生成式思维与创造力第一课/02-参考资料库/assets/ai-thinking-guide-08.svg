
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 505" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="1200" height="505" fill="#f9fafb" />

  <!-- Title -->
  <text x="600" y="50" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">《AI思维与创造力第一课》课程设计原则</text>

  <!-- Principle 1 -->
  <rect x="25" y="100" width="210" height="320" rx="15" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" />
  <text x="130" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#b45309">原则一：逆向设计</text>
  <text x="130" y="155" font-size="14" text-anchor="middle" fill="#b45309">确立课程之"法"</text>
  <line x1="95" y1="170" x2="165" y2="170" stroke="#b45309" stroke-width="1" />
  <text x="130" y="190" font-size="12" text-anchor="middle" fill="#6b7280">从"北极星指标"出发</text>
  <text x="130" y="215" font-size="12" text-anchor="middle" fill="#6b7280">"三年后，学员能独立做什么？"</text>
  <text x="130" y="245" font-size="12" text-anchor="middle" fill="#6b7280">三大核心能力维度：</text>
  <text x="130" y="270" font-size="12" text-anchor="middle" fill="#6b7280">- 独立拆解能力</text>
  <text x="130" y="290" font-size="12" text-anchor="middle" fill="#6b7280">（系统思维）</text>
  <text x="130" y="315" font-size="12" text-anchor="middle" fill="#6b7280">- 整合创造能力</text>
  <text x="130" y="335" font-size="12" text-anchor="middle" fill="#6b7280">（创造力方法）</text>
  <text x="130" y="360" font-size="12" text-anchor="middle" fill="#6b7280">- 持续进化能力</text>
  <text x="130" y="380" font-size="12" text-anchor="middle" fill="#6b7280">（元学习）</text>

  <!-- Principle 2 -->
  <rect x="255" y="100" width="210" height="320" rx="15" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
  <text x="360" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d4ed8">原则二：分层嵌套</text>
  <text x="360" y="155" font-size="14" text-anchor="middle" fill="#1d4ed8">构建"法"的内在架构</text>
  <line x1="325" y1="170" x2="395" y2="170" stroke="#1d4ed8" stroke-width="1" />
  <text x="360" y="190" font-size="12" text-anchor="middle" fill="#6b7280">三层协同架构：</text>
  <text x="360" y="220" font-size="12" text-anchor="middle" fill="#6b7280">- 宏观脊梁</text>
  <text x="360" y="240" font-size="12" text-anchor="middle" fill="#6b7280">（U型理论+设计思维）</text>
  <text x="360" y="260" font-size="12" text-anchor="middle" fill="#6b7280">慢循环与情感主线</text>
  <text x="360" y="290" font-size="12" text-anchor="middle" fill="#6b7280">- 微观节拍</text>
  <text x="360" y="310" font-size="12" text-anchor="middle" fill="#6b7280">（敏捷/精益思维）</text>
  <text x="360" y="330" font-size="12" text-anchor="middle" fill="#6b7280">快循环与肌肉记忆</text>
  <text x="360" y="360" font-size="12" text-anchor="middle" fill="#6b7280">- 底层支撑</text>
  <text x="360" y="380" font-size="12" text-anchor="middle" fill="#6b7280">（建构主义）</text>
  <text x="360" y="400" font-size="12" text-anchor="middle" fill="#6b7280">个性化与自主性</text>

  <!-- Principle 3 -->
  <rect x="485" y="100" width="210" height="320" rx="15" fill="#ecfdf5" stroke="#16a34a" stroke-width="2" />
  <text x="590" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">原则三：体验设计</text>
  <text x="590" y="155" font-size="14" text-anchor="middle" fill="#166534">训练应用"法"的"术"</text>
  <line x1="555" y1="170" x2="625" y2="170" stroke="#166534" stroke-width="1" />
  <text x="590" y="190" font-size="12" text-anchor="middle" fill="#6b7280">教室即"认知健身房"：</text>
  <text x="590" y="220" font-size="12" text-anchor="middle" fill="#6b7280">- 认知冲突驱动之术</text>
  <text x="590" y="240" font-size="12" text-anchor="middle" fill="#6b7280">制造矛盾，迫使二阶思考</text>
  <text x="590" y="260" font-size="12" text-anchor="middle" fill="#6b7280">慢思考与快迭代间切换</text>
  <text x="590" y="290" font-size="12" text-anchor="middle" fill="#6b7280">- 具身认知实践之术</text>
  <text x="590" y="310" font-size="12" text-anchor="middle" fill="#6b7280">抽象概念→身体经验</text>
  <text x="590" y="330" font-size="12" text-anchor="middle" fill="#6b7280">多感官通道获取认知</text>
  <text x="590" y="360" font-size="12" text-anchor="middle" fill="#6b7280">- 微习惯固化之术</text>
  <text x="590" y="380" font-size="12" text-anchor="middle" fill="#6b7280">思维日志、影子实验</text>
  <text x="590" y="400" font-size="12" text-anchor="middle" fill="#6b7280">低成本日常训练</text>

  <!-- Principle 4 -->
  <rect x="715" y="100" width="210" height="320" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="820" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#b45309">原则四：评估体系</text>
  <text x="820" y="155" font-size="14" text-anchor="middle" fill="#b45309">以"器"为证，检验"法"与"术"</text>
  <line x1="785" y1="170" x2="855" y2="170" stroke="#b45309" stroke-width="1" />
  <text x="820" y="190" font-size="12" text-anchor="middle" fill="#6b7280">"证据组合包"体系：</text>
  <text x="820" y="220" font-size="12" text-anchor="middle" fill="#6b7280">- 成长轨迹可视化</text>
  <text x="820" y="240" font-size="12" text-anchor="middle" fill="#6b7280">提交成长证据而非成果</text>
  <text x="820" y="260" font-size="12" text-anchor="middle" fill="#6b7280">拆解深度对比、迭代记录</text>
  <text x="820" y="290" font-size="12" text-anchor="middle" fill="#6b7280">- "思维镜片"元认知自评</text>
  <text x="820" y="310" font-size="12" text-anchor="middle" fill="#6b7280">U型镜片、敏捷镜片</text>
  <text x="820" y="330" font-size="12" text-anchor="middle" fill="#6b7280">建构主义镜片</text>
  <text x="820" y="360" font-size="12" text-anchor="middle" fill="#6b7280">- "AI思维挑战赛"</text>
  <text x="820" y="380" font-size="12" text-anchor="middle" fill="#6b7280">72小时团队创意集市</text>
  <text x="820" y="400" font-size="12" text-anchor="middle" fill="#6b7280">最小可行故事原型</text>

  <!-- Principle 5 -->
  <rect x="945" y="100" width="210" height="320" rx="15" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="1050" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#b91c1c">原则五：生态化迭代</text>
  <text x="1050" y="155" font-size="14" text-anchor="middle" fill="#b91c1c">让"器"承载"道"的延续</text>
  <line x1="1015" y1="170" x2="1085" y2="170" stroke="#b91c1c" stroke-width="1" />
  <text x="1050" y="190" font-size="12" text-anchor="middle" fill="#6b7280">课程自身为MVP：</text>
  <text x="1050" y="220" font-size="12" text-anchor="middle" fill="#6b7280">- 课程即版本库</text>
  <text x="1050" y="240" font-size="12" text-anchor="middle" fill="#6b7280">学员Fork官方课程库</text>
  <text x="1050" 生成式思维y="260" font-size="12" text-anchor="middle" fill="#6b7280">获取学习路径主权</text>
  <text x="1050" y="290" font-size="12" text-anchor="middle" fill="#6b7280">- 假设驱动迭代</text>
  <text x="1050" y="310" font-size="12" text-anchor="middle" fill="#6b7280">每期基于核心假设</text>
  <text x="1050" y="330" font-size="12" text-anchor="middle" fill="#6b7280">设立可量化北极星指标</text>
  <text x="1050" y="360" font-size="12" text-anchor="middle" fill="#6b7280">- 终极自检：</text>
  <text x="1050" y="380" font-size="12" text-anchor="middle" fill="#6b7280">课程能否"自毁"？</text>
  <text x="1050" y="400" font-size="12" text-anchor="middle" fill="#6b7280">传授生成知识的能力</text>

  <text x="50%" y="485" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
