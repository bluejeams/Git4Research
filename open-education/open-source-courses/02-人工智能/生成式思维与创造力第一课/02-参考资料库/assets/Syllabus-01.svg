
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 760" width="1400" height="760" style="font-family: Arial, sans-serif;">
  <!-- 背景 -->
  <rect width="1400" height="760" fill="#f8f9fa" rx="8" ry="8" />

  <!-- 标题 -->
  <text x="700" y="50" text-anchor="middle" font-size="28" font-weight="bold" fill="#333">《生成式思维与创造力第一课》三种学习路径</text>

  <!-- 左侧分类区域背景 -->
  <rect x="50" y="90" width="200" height="600" fill="#f0f2f5" rx="8" ry="8" opacity="0.7" stroke="#666" stroke-width="1" />

  <!-- 左侧分类标题 - 移除背景框 -->
  <text x="150" y="140" text-anchor="middle" font-size="22" font-weight="bold" fill="#333">课程场景模式</text>

  <!-- 左侧分类项目带背景框 - 保持背景框位置不变，调整文字位置 -->
  <rect x="70" y="185" width="160" height="40" rx="5" ry="5" fill="#e6e9ed" stroke="#999" stroke-width="1" />
  <text x="150" y="210" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">课程时间安排</text>

  <rect x="70" y="335" width="160" height="40" rx="5" ry="5" fill="#e6e9ed" stroke="#999" stroke-width="1" />
  <text x="150" y="360" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">核心理念</text>

  <rect x="70" y="415" width="160" height="40" rx="5" ry="5" fill="#e6e9ed" stroke="#999" stroke-width="1" />
  <text x="150" y="440" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">认知负荷和反思深度</text>

  <rect x="70" y="525" width="160" height="40" rx="5" ry="5" fill="#e6e9ed" stroke="#999" stroke-width="1" />
  <text x="150" y="550" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">适用人群</text>

  <rect x="70" y="610" width="160" height="40" rx="5" ry="5" fill="#e6e9ed" stroke="#999" stroke-width="1" />
  <text x="150" y="633" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">课程特点</text>

  <!-- 三列背景 -->
  <rect x="300" y="90" width="320" height="600" fill="#e6f7ff" rx="8" ry="8" opacity="0.5" stroke="#1890ff" stroke-width="2" />
  <rect x="640" y="90" width="320" height="600" fill="#fff7e6" rx="8" ry="8" opacity="0.5" stroke="#fa8c16" stroke-width="2" />
  <rect x="980" y="90" width="320" height="600" fill="#f6ffed" rx="8" ry="8" opacity="0.5" stroke="#52c41a" stroke-width="2" />

  <!-- 场景标题 -->
  <text x="460" y="140" text-anchor="middle" font-size="22" font-weight="bold" fill="#1890ff">场景A：分布式学习旅程</text>
  <text x="800" y="140" text-anchor="middle" font-size="22" font-weight="bold" fill="#fa8c16">场景B：高强度训练营</text>
  <text x="1140" y="140" text-anchor="middle" font-size="22" font-weight="bold" fill="#52c41a">场景C：混合式冲刺</text>

  <!-- 场景A时间结构 -->
  <g transform="translate(320, 180)">
    <!-- 周末1 -->
    <rect x="0" y="0" width="40" height="60" fill="#1890ff" rx="4" ry="4" />
    <text x="20" y="40" text-anchor="middle" font-size="12" fill="white">周末1</text>

    <!-- 周中1 -->
    <line x1="40" y1="30" x2="90" y2="30" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,3" />
    <text x="65" y="20" text-anchor="middle" font-size="10" fill="#1890ff">周中实践</text>

    <!-- 周末2 -->
    <rect x="90" y="0" width="40" height="60" fill="#1890ff" rx="4" ry="4" />
    <text x="110" y="40" text-anchor="middle" font-size="12" fill="white">周末2</text>

    <!-- 周中2 -->
    <line x1="130" y1="30" x2="180" y2="30" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,3" />
    <text x="155" y="20" text-anchor="middle" font-size="10" fill="#1890ff">周中实践</text>

    <!-- 周末3 -->
    <rect x="180" y="0" width="40" height="60" fill="#1890ff" rx="4" ry="4" />
    <text x="200" y="40" text-anchor="middle" font-size="12" fill="white">周末3</text>

    <!-- 省略号 -->
    <text x="235" y="30" text-anchor="middle" font-size="16" fill="#1890ff">...</text>

    <!-- 周末5 -->
    <rect x="260" y="0" width="40" height="60" fill="#1890ff" rx="4" ry="4" />
    <text x="280" y="40" text-anchor="middle" font-size="12" fill="white">周末5</text>
  </g>

  <!-- 场景A描述 -->
  <text x="460" y="270" text-anchor="middle" font-size="14" fill="#333">5个周末（10天），分散在5周时间</text>
  <text x="460" y="290" text-anchor="middle" font-size="14" fill="#333">每周一个为期2天的深度工作坊</text>

  <!-- 场景B时间结构 -->
  <g transform="translate(660, 180)">
    <rect x="0" y="0" width="280" height="60" fill="#fa8c16" rx="4" ry="4" />
    <line x1="56" y1="0" x2="56" y2="60" stroke="white" stroke-width="1" />
    <line x1="112" y1="0" x2="112" y2="60" stroke="white" stroke-width="1" />
    <line x1="168" y1="0" x2="168" y2="60" stroke="white" stroke-width="1" />
    <line x1="224" y1="0" x2="224" y2="60" stroke="white" stroke-width="1" />

    <text x="28" y="40" text-anchor="middle" font-size="12" fill="white">第1天</text>
    <text x="84" y="40" text-anchor="middle" font-size="12" fill="white">第2天</text>
    <text x="140" y="40" text-anchor="middle" font-size="12" fill="white">第3天</text>
    <text x="196" y="40" text-anchor="middle" font-size="12" fill="white">第4天</text>
    <text x="252" y="40" text-anchor="middle" font-size="12" fill="white">第5天</text>
  </g>

  <!-- 场景B描述 -->
  <text x="800" y="270" text-anchor="middle" font-size="14" fill="#333">连续5天全日制沉浸式学习</text>
  <text x="800" y="290" text-anchor="middle" font-size="14" fill="#333">每天8小时+晚间项目实践</text>

  <!-- 场景C时间结构 -->
  <g transform="translate(1000, 180)">
    <!-- 线下开营 -->
    <rect x="0" y="0" width="60" height="60" fill="#52c41a" rx="4" ry="4" />
    <text x="30" y="30" text-anchor="middle" font-size="12" fill="white">线下</text>
    <text x="30" y="45" text-anchor="middle" font-size="12" fill="white">开营</text>

    <!-- 线上实践 -->
    <line x1="60" y1="30" x2="220" y2="30" stroke="#52c41a" stroke-width="4" stroke-dasharray="10,4" />
    <text x="140" y="20" text-anchor="middle" font-size="12" fill="#52c41a">线上项目实践（3周）</text>

    <!-- 线下闭营 -->
    <rect x="220" y="0" width="60" height="60" fill="#52c41a" rx="4" ry="4" />
    <text x="250" y="30" text-anchor="middle" font-size="12" fill="white">线下</text>
    <text x="250" y="45" text-anchor="middle" font-size="12" fill="white">闭营</text>
  </g>

  <!-- 场景C描述 -->
  <text x="1140" y="270" text-anchor="middle" font-size="14" fill="#333">3天线下开营 + 3周线上项目</text>
  <text x="1140" y="290" text-anchor="middle" font-size="14" fill="#333">+ 2天线下闭营</text>

  <!-- 核心理念区域 -->
  <rect x="320" y="320" width="280" height="80" rx="8" ry="8" fill="white" stroke="#1890ff" stroke-width="2" />
  <text x="460" y="340" text-anchor="middle" font-size="16" font-weight="bold" fill="#1890ff">深度内化与转化</text>
  <text x="460" y="365" text-anchor="middle" font-size="14" fill="#333">利用"间隔效应"，最大化长期知识</text>
  <text x="460" y="385" text-anchor="middle" font-size="14" fill="#333">留存与思维模式的根本转变</text>

  <rect x="660" y="320" width="280" height="80" rx="8" ry="8" fill="white" stroke="#fa8c16" stroke-width="2" />
  <text x="800" y="340" text-anchor="middle" font-size="16" font-weight="bold" fill="#fa8c16">快速部署与应用</text>
  <text x="800" y="365" text-anchor="middle" font-size="14" fill="#333">通过高强度"集中练习"，在最短时间</text>
  <text x="800" y="385" text-anchor="middle" font-size="14" fill="#333">内完成核心技能的密集输入与项目产出</text>

  <rect x="1000" y="320" width="280" height="80" rx="8" ry="8" fill="white" stroke="#52c41a" stroke-width="2" />
  <text x="1140" y="340" text-anchor="middle" font-size="16" font-weight="bold" fill="#52c41a">动能激发与实践</text>
  <text x="1140" y="365" text-anchor="middle" font-size="14" fill="#333">结合沉浸式体验与线上实践灵活性</text>
  <text x="1140" y="385" text-anchor="middle" font-size="14" fill="#333">在团队协作与项目交付间取得平衡</text>

  <!-- 认知负荷 & 反思深度 -->
  <!-- A认知负荷 -->
  <text x="350" y="430" font-size="14" font-weight="bold" fill="#333">认知负荷:</text>
  <rect x="430" y="420" width="150" height="20" rx="10" ry="10" fill="#eee" />
  <rect x="430" y="420" width="30" height="20" rx="10" ry="10" fill="#1890ff" />
  <text x="470" y="435" font-size="14" fill="#333">低</text>

  <!-- 场景A反思深度 -->
  <text x="350" y="460" font-size="14" font-weight="bold" fill="#333">反思深度:</text>
  <rect x="430" y="450" width="150" height="20" rx="10" ry="10" fill="#eee" />
  <rect x="430" y="450" width="150" height="20" rx="10" ry="10" fill="#1890ff" />
  <text x="590" y="465" font-size="14" fill="white">深</text>

  <!-- 场景B认知负荷 -->
  <text x="690" y="430" font-size="14" font-weight="bold" fill="#333">认知负荷:</text>
  <rect x="770" y="420" width="150" height="20" rx="10" ry="10" fill="#eee" />
  <rect x="770" y="420" width="150" height="20" rx="10" ry="10" fill="#fa8c16" />
  <text x="930" y="435" font-size="14" fill="white">极高</text>

  <!-- 场景B反思深度 -->
  <text x="690" y="460" font-size="14" font-weight="bold" fill="#333">反思深度:</text>
  <rect x="770" y="450" width="150" height="20" rx="10" ry="10" fill="#eee" />
  <rect x="770" y="450" width="30" height="20" rx="10" ry="10" fill="#fa8c16" />
  <text x="810" y="465" font-size="14" fill="#333">浅</text>

  <!-- 场景C认知负荷 -->
  <text x="1030" y="430" font-size="14" font-weight="bold" fill="#333">认知负荷:</text>
  <rect x="1110" y="420" width="150" height="20" rx="10" ry="10" fill="#eee" />
  <rect x="1110" y="420" width="75" height="20" rx="10" ry="10" fill="#52c41a" />
  <text x="1150" y="435" font-size="14" fill="white">中</text>

  <!-- 场景C反思深度 -->
  <text x="1030" y="460" font-size="14" font-weight="bold" fill="#333">反思深度:</text>
  <rect x="1110" y="450" width="150" height="20" rx="10" ry="10" fill="#eee" />
  <rect x="1110" y="450" width="75" height="20" rx="10" ry="10" fill="#52c41a" />
  <text x="1150" y="465" font-size="14" fill="white">中</text>

  <!-- 适用人群 - 增加高度10个单位 -->
  <rect x="320" y="510" width="280" height="80" rx="8" ry="8" fill="white" stroke="#1890ff" stroke-width="2" />
  <text x="460" y="535" text-anchor="middle" font-size="14" fill="#333">寻求思维模式根本转变的个人</text>
  <text x="460" y="555" text-anchor="middle" font-size="14" fill="#333">希望将学习与工作结合的在职人士</text>
  <text x="460" y="575" text-anchor="middle" font-size="14" fill="#333">重视长期价值的学习者</text>

  <rect x="660" y="510" width="280" height="80" rx="8" ry="8" fill="white" stroke="#fa8c16" stroke-width="2" />
  <text x="800" y="535" text-anchor="middle" font-size="14" fill="#333">企业内部技能强化、团队集训</text>
  <text x="800" y="555" text-anchor="middle" font-size="14" fill="#333">时间受限但需快速掌握技能的团队</text>
  <text x="800" y="575" text-anchor="middle" font-size="14" fill="#333">职业转换者</text>

  <rect x="1000" y="510" width="280" height="80" rx="8" ry="8" fill="white" stroke="#52c41a" stroke-width="2" />
  <text x="1140" y="535" text-anchor="middle" font-size="14" fill="#333">企业内部创新团队孵化</text>
  <text x="1140" y="555" text-anchor="middle" font-size="14" fill="#333">需要兼顾工作与深度学习的场景</text>
  <text x="1140" y="575" text-anchor="middle" font-size="14" fill="#333">希望平衡效率与深度的学习者</text>

  <!-- 课程特点 (原优势与风险) - 并排布局 -->
  <g transform="translate(320, 620)">
    <!-- 优势 -->
    <rect x="0" y="0" width="135" height="25" fill="#1890ff" rx="4" ry="4" />
    <text x="67.5" y="17" text-anchor="middle" font-size="12" fill="white">学习效果最持久</text>

    <!-- 风险 -->
    <rect x="145" y="0" width="135" height="25" fill="#ff4d4f" rx="4" ry="4" opacity="0.7" />
    <text x="212.5" y="17" text-anchor="middle" font-size="12" fill="white">需长期保持投入</text>
  </g>

  <g transform="translate(660, 620)">
    <!-- 优势 -->
    <rect x="0" y="0" width="135" height="25" fill="#fa8c16" rx="4" ry="4" />
    <text x="67.5" y="17" text-anchor="middle" font-size="12" fill="white">周期短，见效快</text>

    <!-- 风险 -->
    <rect x="145" y="0" width="135" height="25" fill="#ff4d4f" rx="4" ry="4" opacity="0.7" />
    <text x="212.5" y="17" text-anchor="middle" font-size="12" fill="white">内化程度低</text>
  </g>

  <g transform="translate(1000, 620)">
    <!-- 优势 -->
    <rect x="0" y="0" width="135" height="25" fill="#52c41a" rx="4" ry="4" />
    <text x="67.5" y="17" text-anchor="middle" font-size="12" fill="white">平衡效率与深度</text>

    <!-- 风险 -->
    <rect x="145" y="0" width="135" height="25" fill="#ff4d4f" rx="4" ry="4" opacity="0.7" />
    <text x="212.5" y="17" text-anchor="middle" font-size="12" fill="white">需强自驱力</text>
  </g>

  <!-- 水平连接线 -->
  <!-- 模型结构连接线 -->
  <path d="M230,210 H270 V210 H300" stroke="#888" stroke-width="1" stroke-dasharray="5,3" fill="none" />

  <!-- 核心理念连接线 -->
  <path d="M230,360 H270 V360 H300" stroke="#888" stroke-width="1" stroke-dasharray="5,3" fill="none" />

  <!-- 认知负荷连接线 -->
  <path d="M230,440 H270 V440 H300" stroke="#888" stroke-width="1" stroke-dasharray="5,3" fill="none" />

  <!-- 适用人群连接线 -->
  <path d="M230,550 H270 V550 H300" stroke="#888" stroke-width="1" stroke-dasharray="5,3" fill="none" />

  <!-- 课程特点连接线 -->
  <path d="M230,633 H270 V633 H300" stroke="#888" stroke-width="1" stroke-dasharray="5,3" fill="none" />

  <!-- 许可 -->
  <text x="50%" y="740" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
