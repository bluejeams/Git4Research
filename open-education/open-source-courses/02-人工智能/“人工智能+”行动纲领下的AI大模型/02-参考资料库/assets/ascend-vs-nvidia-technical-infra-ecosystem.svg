  <rect x="620" y="460" width="120" height="35" rx="5" fill="#d6a7a5" stroke="#843e3a" stroke-width="1" />
  <text x="680" y="482" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">DGX系统</text>

  <rect x="760" y="460" width="120" height="35" rx="5" fill="#d6a7a5" stroke="#843e3a" stroke-width="1" />
  <text x="820" y="482" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">GPU加速卡</text>

