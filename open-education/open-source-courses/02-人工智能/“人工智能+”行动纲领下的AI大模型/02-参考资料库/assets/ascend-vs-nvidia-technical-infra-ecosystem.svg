  <rect x="260" y="460" width="120" height="35" rx="5" fill="#a5d6a7" stroke="#3a843e" stroke-width="1" />
  <text x="320" y="482" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">加速卡/模组</text>

