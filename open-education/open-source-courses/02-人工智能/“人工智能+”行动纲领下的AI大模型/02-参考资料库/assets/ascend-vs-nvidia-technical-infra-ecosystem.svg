  <rect x="600" y="520" width="300" height="50" rx="5" fill="#c78481" stroke="#843e3a" stroke-width="1" />
  <text x="750" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ampere/Hopper架构（A100/H100）</text>

  <!-- 优势比较 -->
  <rect x="50" y="590" width="900" height="120" rx="5" fill="#f0f0f0" stroke="#888" stroke-width="1" />

  <text x="250" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">华为昇腾优势</text>
  <text x="250" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 软硬一体化架构，协同优化</text>
  <text x="250" y="655" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 适合边缘到云的全场景部署</text>
  <text x="250" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 兼容开源AI框架，支持多种精度</text>
  <text x="250" y="695" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 支持国产信创生态</text>

  <text x="750" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">NVIDIA优势</text>
  <text x="750" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 成熟的开发生态，工具丰富</text>
  <text x="750" y="655" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 高性能计算和训练优势明显</text>
  <text x="750" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 广泛的第三方库和框架支持</text>
  <text x="750" y="695" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- 在科研领域应用广泛</text>

