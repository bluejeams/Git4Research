
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 775">
  <!-- 背景 -->
  <rect width="1000" height="775" fill="#f7f9fc" />
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">AI软硬件技术生态系统比较：华为昇腾 vs 英伟达</text>

  <!-- 标题栏 -->
  <rect x="50" y="70" width="400" height="40" fill="#e8f0f8" stroke="#888" stroke-width="1" />
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">ASCEND</text>

  <rect x="550" y="70" width="400" height="40" fill="#f0f0e8" stroke="#888" stroke-width="1" />
  <text x="750" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">NVIDIA</text>

  <!-- 分隔线 -->
  <line x1="500" y1="70" x2="500" y2="700" stroke="#888" stroke-width="1" stroke-dasharray="5,5" />

  <!-- 华为昇腾侧 -->
  <!-- 应用层 -->
  <rect x="100" y="130" width="300" height="50" rx="5" fill="#e8f2fe" stroke="#2a7de1" stroke-width="2" />
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">行业解决方案</text>

  <!-- 框架层 -->
  <rect x="100" y="190" width="300" height="60" rx="5" fill="#d1e6fb" stroke="#2a7de1" stroke-width="2" />
  <text x="250" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">AI框架</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">MindSpore(自研) | TensorFlow | PyTorch</text>

  <!-- CANN层 -->
  <rect x="100" y="260" width="300" height="100" rx="5" fill="#a6d0f8" stroke="#2a7de1" stroke-width="2" />
  <text x="250" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">昇腾异构计算架构CANN</text>

  <!-- CANN组件 -->
  <rect x="130" y="300" width="110" height="40" rx="5" fill="#8abef4" stroke="#2a7de1" stroke-width="1" />
  <text x="185" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">图引擎(GE)</text>

  <rect x="260" y="300" width="110" height="40" rx="5" fill="#8abef4" stroke="#2a7de1" stroke-width="1" />
  <text x="315" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">毕昇编译器</text>

