  <rect x="100" y="520" width="300" height="50" rx="5" fill="#66bb6a" stroke="#3a843e" stroke-width="1" />
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">达芬奇架构（Ascend 910/310/710）</text>

  <!-- NVIDIA侧 -->
  <!-- 应用层 -->
  <rect x="600" y="130" width="300" height="50" rx="5" fill="#fef2e8" stroke="#e17a2a" stroke-width="2" />
  <text x="750" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">行业解决方案</text>

  <!-- 框架层 -->
  <rect x="600" y="190" width="300" height="60" rx="5" fill="#fbe6d1" stroke="#e17a2a" stroke-width="2" />
  <text x="750" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">AI框架</text>
  <text x="750" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">TensorFlow | PyTorch | JAX | MXNet</text>

  <!-- CUDA层 -->
  <rect x="600" y="260" width="300" height="100" rx="5" fill="#f8d0a6" stroke="#e17a2a" stroke-width="2" />
  <text x="750" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">CUDA并行计算架构</text>

  <!-- CUDA组件 -->
  <rect x="630" y="300" width="110" height="40" rx="5" fill="#f4be8a" stroke="#e17a2a" stroke-width="1" />
  <text x="685" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">cuDNN</text>

  <rect x="760" y="300" width="110" height="40" rx="5" fill="#f4be8a" stroke="#e17a2a" stroke-width="1" />
  <text x="815" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">TensorRT</text>

  <!-- 运行时层 -->
  <rect x="600" y="370" width="300" height="40" rx="5" fill="#f1b57d" stroke="#e17a2a" stroke-width="2" />
  <text x="750" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">CUDA Runtime &amp; Driver</text>

  <!-- 硬件层 -->
  <rect x="600" y="420" width="300" height="90" rx="5" fill="#e8d5d3" stroke="#843e3a" stroke-width="2" />
  <text x="750" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">GPU硬件平台</text>

