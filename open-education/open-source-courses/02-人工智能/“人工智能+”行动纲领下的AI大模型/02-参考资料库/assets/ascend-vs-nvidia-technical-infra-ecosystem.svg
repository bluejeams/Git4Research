  <rect x="100" y="420" width="300" height="90" rx="5" fill="#d3e8d5" stroke="#3a843e" stroke-width="2" />
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Atlas硬件平台</text>

  <!-- 硬件组件 -->
