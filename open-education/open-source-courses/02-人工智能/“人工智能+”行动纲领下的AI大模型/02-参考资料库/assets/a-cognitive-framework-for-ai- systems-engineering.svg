
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="800" viewBox="0 0 900 800">
  <defs>
    <style>
      .title { font: bold 24px Arial, sans-serif; fill: #1e293b; }
      .subtitle { font: italic 16px Arial, sans-serif; fill: #475569; }
      .layer-title { font: bold 20px Arial, sans-serif; fill: #1e293b; }
      .layer-desc { font: 14px Arial, sans-serif; fill: #334155; }
      .item-title { font: bold 14px Arial, sans-serif; fill: #1e293b; }
      .item-desc { font: 12px Arial, sans-serif; fill: #475569; }
      .connector { stroke: #94a3b8; stroke-width: 2; stroke-dasharray: 5,3; fill: none; }
      .solid-line { stroke: #64748b; stroke-width: 2; fill: none; }
      .layer-box { stroke: #334155; stroke-width: 2; rx: 15; ry: 15; }
      .item-box { stroke: #64748b; stroke-width: 1; rx: 10; ry: 10; fill: white; }
      .arrow { fill: #64748b; }
      .layer1 { fill: #dbeafe; } /* 蓝色 - 感知层 */
      .layer2 { fill: #f0fdf4; } /* 绿色 - 理解层 */
      .layer3 { fill: #fef2f2; } /* 红色 - 创造层 */
      .caption { font: 12px Arial, sans-serif; fill: #64748b; }
    </style>

    <!-- 箭头标记定义 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>

  <!-- 标题与副标题 -->
  <text x="450" y="40" class="title" text-anchor="middle">AI系统工程认知框架</text>
  <text x="450" y="65" class="subtitle" text-anchor="middle">从数据感知到模型理解再到创新应用的认知进阶</text>

  <!-- 第一层：数据感知层 -->
  <rect x="100" y="100" width="700" height="180" class="layer-box layer1" />
  <text x="120" y="130" class="layer-title">第一层：数据感知层（Perception）</text>
  <text x="120" y="155" class="layer-desc">原始数据处理与特征提取，构建AI研究的基础认知</text>

  <!-- 第一层内容框 -->
  <rect x="130" y="170" width="200" height="80" class="item-box" />
  <text x="140" y="190" class="item-title">数据处理能力</text>
  <text x="140" y="210" class="item-desc">- 大规模数据清洗与标注</text>
  <text x="140" y="230" class="item-desc">- 特征工程与数据增强</text>

  <rect x="350" y="170" width="200" height="80" class="item-box" />
  <text x="360" y="190" class="item-title">多模态数据整合</text>
  <text x="360" y="210" class="item-desc">- 文本/图像/音频数据融合</text>
  <text x="360" y="230" class="item-desc">- 跨领域数据标准化</text>

  <rect x="570" y="170" width="200" height="80" class="item-box" />
  <text x="580" y="190" class="item-title">大规模数据检索</text>
  <text x="580" y="210" class="item-desc">- 高效相似性搜索</text>
  <text x="580" y="230" class="item-desc">- 语义向量检索与存储</text>

  <!-- 第二层：模型理解层 -->
  <rect x="100" y="320" width="700" height="180" class="layer-box layer2" />
  <text x="120" y="350" class="layer-title">第二层：模型理解层（Comprehension）</text>
  <text x="120" y="375" class="layer-desc">AI模型的原理理解与优化应用，形成研究方法论</text>

  <!-- 第二层内容框 -->
  <rect x="130" y="390" width="200" height="80" class="item-box" />
  <text x="140" y="410" class="item-title">模型架构理解</text>
  <text x="140" y="430" class="item-desc">- 深度学习模型结构原理</text>
  <text x="140" y="450" class="item-desc">- 推理与训练机制掌握</text>

  <rect x="350" y="390" width="200" height="80" class="item-box" />
  <text x="360" y="410" class="item-title">参数调优能力</text>
  <text x="360" y="430" class="item-desc">- 超参数优化方法</text>
  <text x="360" y="450" class="item-desc">- 模型评估与诊断</text>

  <rect x="570" y="390" width="200" height="80" class="item-box" />
  <text x="580" y="410" class="item-title">模型适应性应用</text>
  <text x="580" y="430" class="item-desc">- 迁移学习与微调技术</text>
  <text x="580" y="450" class="item-desc">- 少样本学习应用</text>

  <!-- 第三层：创新应用层 -->
  <rect x="100" y="540" width="700" height="180" class="layer-box layer3" />
  <text x="120" y="570" class="layer-title">第三层：创新应用层（Creation）</text>
  <text x="120" y="595" class="layer-desc">融合AI与领域知识，产生研究突破与创新</text>

  <!-- 第三层内容框 -->
  <rect x="130" y="610" width="200" height="80" class="item-box" />
  <text x="140" y="630" class="item-title">跨学科问题重构</text>
  <text x="140" y="650" class="item-desc">- AI视角下的问题重定义</text>
  <text x="140" y="670" class="item-desc">- 传统难题的计算解法</text>

  <rect x="350" y="610" width="200" height="80" class="item-box" />
  <text x="360" y="630" class="item-title">AI驱动研究方法</text>
  <text x="360" y="650" class="item-desc">- 大模型辅助实验设计</text>
  <text x="360" y="670" class="item-desc">- AI假设生成与验证</text>

  <rect x="570" y="610" width="200" height="80" class="item-box" />
  <text x="580" y="630" class="item-title">知识发现与创新</text>
  <text x="580" y="650" class="item-desc">- 数据驱动的新理论构建</text>
  <text x="580" y="670" class="item-desc">- 突破性研究方向识别</text>

  <!-- 层间连接 -->
  <!-- 第一层到第二层 -->
  <path d="M230 280 L230 300" class="solid-line" marker-end="url(#arrowhead)" />
  <text x="240" y="305" class="caption">数据赋能模型</text>

  <path d="M450 280 L450 300" class="solid-line" marker-end="url(#arrowhead)" />
  <text x="460" y="305" class="caption">特征向理解转化</text>

  <path d="M670 280 L670 300" class="solid-line" marker-end="url(#arrowhead)" />
  <text x="680" y="305" class="caption">数据库支持模型训练</text>

  <!-- 第二层到第三层 -->
  <path d="M230 500 L230 520" class="solid-line" marker-end="url(#arrowhead)" />
  <text x="240" y="525" class="caption">模型驱动创新</text>

  <path d="M450 500 L450 520" class="solid-line" marker-end="url(#arrowhead)" />
  <text x="460" y="525" class="caption">技术向应用转化</text>

  <path d="M670 500 L670 520" class="solid-line" marker-end="url(#arrowhead)" />
  <text x="680" y="525" class="caption">模型支持创新发现</text>

  <!-- 横向连接 -->
  <path d="M330 210 L350 210" class="connector" />
  <path d="M550 210 L570 210" class="connector" />
  <path d="M330 430 L350 430" class="connector" />
  <path d="M550 430 L570 430" class="connector" />
  <path d="M330 650 L350 650" class="connector" />
  <path d="M550 650 L570 650" class="connector" />

  <!-- 版权说明 -->
  <text x="450" y="760" class="caption" text-anchor="middle">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
</svg>
