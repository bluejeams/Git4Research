
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 675">
  <!-- 背景 -->
  <rect width="800" height="675" fill="#f7f9fc" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">华为昇腾软硬件生态系统</text>

  <!-- 软件栈部分 -->
  <g id="software-stack">
    <!-- 应用层 -->
    <rect x="100" y="100" width="600" height="60" rx="5" fill="#e8f2fe" stroke="#2a7de1" stroke-width="2" />
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">应用层（智慧城市、智能制造、智能医疗、金融等行业解决方案）</text>

    <!-- 框架层 -->
    <rect x="100" y="170" width="600" height="60" rx="5" fill="#d1e6fb" stroke="#2a7de1" stroke-width="2" />
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">AI框架</text>
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">MindSpore | PyTorch | TensorFlow | 其他框架</text>

    <!-- CANN层 -->
    <rect x="100" y="240" width="600" height="100" rx="5" fill="#a6d0f8" stroke="#2a7de1" stroke-width="2" />
    <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">昇腾异构计算架构CANN</text>

    <!-- CANN组件 -->
    <rect x="130" y="280" width="120" height="40" rx="5" fill="#8abef4" stroke="#2a7de1" stroke-width="1" />
    <text x="190" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">图引擎(GE)</text>

    <rect x="260" y="280" width="120" height="40" rx="5" fill="#8abef4" stroke="#2a7de1" stroke-width="1" />
    <text x="320" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">毕昇编译器</text>

    <rect x="390" y="280" width="120" height="40" rx="5" fill="#8abef4" stroke="#2a7de1" stroke-width="1" />
    <text x="450" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">算子加速库(AOL)</text>

    <rect x="520" y="280" width="150" height="40" rx="5" fill="#8abef4" stroke="#2a7de1" stroke-width="1" />
    <text x="595" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">集合通信库(HCCL)</text>

    <!-- 运行时层 -->
    <rect x="100" y="350" width="600" height="50" rx="5" fill="#7db5f1" stroke="#2a7de1" stroke-width="2" />
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Runtime 运行时 &amp; Driver 驱动</text>
  </g>

  <!-- 硬件层 -->
  <g id="hardware-layer">
    <rect x="100" y="410" width="600" height="140" rx="5" fill="#d3e8d5" stroke="#3a843e" stroke-width="2" />
    <text x="400" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Atlas硬件平台</text>

    <!-- 硬件组件 -->
    <g id="hardware-components">
      <!-- 服务器和集群 -->
      <rect x="130" y="450" width="160" height="40" rx="5" fill="#a5d6a7" stroke="#3a843e" stroke-width="1" />
      <text x="210" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">服务器 &amp; 集群</text>

      <!-- 加速卡 -->
      <rect x="300" y="450" width="100" height="40" rx="5" fill="#a5d6a7" stroke="#3a843e" stroke-width="1" />
      <text x="350" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">加速卡</text>

      <!-- 小站 -->
      <rect x="410" y="450" width="100" height="40" rx="5" fill="#a5d6a7" stroke="#3a843e" stroke-width="1" />
      <text x="460" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">智能小站</text>

      <!-- 模组 -->
      <rect x="520" y="450" width="150" height="40" rx="5" fill="#a5d6a7" stroke="#3a843e" stroke-width="1" />
      <text x="595" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">加速模组</text>
    </g>

    <!-- 达芬奇架构 -->
    <rect x="130" y="500" width="540" height="40" rx="5" fill="#66bb6a" stroke="#3a843e" stroke-width="1" />
    <text x="400" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">达芬奇架构（Ascend 910/310/710）</text>
  </g>

  <!-- 连接线 -->
  <g id="connections" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3">
    <!-- 应用到框架 -->
    <line x1="400" y1="160" x2="400" y2="170" />
    <!-- 框架到CANN -->
    <line x1="400" y1="230" x2="400" y2="240" />
    <!-- CANN到运行时 -->
    <line x1="400" y1="340" x2="400" y2="350" />
    <!-- 运行时到硬件 -->
    <line x1="400" y1="400" x2="400" y2="410" />
  </g>

  <!-- 说明文本 -->
  <g id="explanations" font-family="Arial, sans-serif" font-size="14" fill="#555">
    <text x="50" y="600" text-anchor="start">说明：达芬奇架构以昇腾AI处理器(NPU)为核心，内含AI Core，能高效执行标量、向量和张量运算，注重高能效比</text>
  </g>

  <text x="50%" y="650" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
</svg>
