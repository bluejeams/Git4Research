
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#db2777" />
    </linearGradient>
    <linearGradient id="emergeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 标题 -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="28" fill="#000000" text-anchor="middle" font-weight="bold">规模定律（Scaling Law）下的智能"涌现"</text>

  <!-- 坐标轴  -->
  <line x1="100" y1="480" x2="800" y2="480" stroke="#000000" stroke-width="2" />
  <line x1="100" y1="480" x2="100" y2="130" stroke="#000000" stroke-width="2" />

  <!-- 规模定律曲线 -->
  <path d="M100,480 Q250,430 400,350 T570,220" stroke="url(#scaleGradient)" stroke-width="4" fill="none" />

  <!-- 涌现曲线 -->
  <path d="M570,220 Q640,170 700,130" stroke="url(#emergeGradient)" stroke-width="4" fill="none" stroke-dasharray="0" />

  <!-- 规模定律区域  -->
  <rect x="120" y="380" width="220" height="80" rx="10" fill="#dbe7ff" stroke="#2563eb" stroke-width="2" />
  <text x="230" y="410" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">规模定律 (Scaling Law)</text>
  <text x="230" y="435" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">模型性能随参数量、数据量和</text>
  <text x="230" y="450" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">计算量增长而可预测地提升</text>

  <!-- 信息密度与相变比喻 -->
  <g transform="translate(300, 130)">
    <!-- 水分子 -->
    <circle cx="0" cy="0" r="50" fill="rgba(72, 118, 178, 0.2)" stroke="#4876b2" stroke-width="1" />
    <g transform="translate(-25, -20)">
      <circle cx="0" cy="0" r="5" fill="#4876b2" />
      <circle cx="10" cy="10" r="2.5" fill="#4876b2" />
      <circle cx="-10" cy="10" r="2.5" fill="#4876b2" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#4876b2" stroke-width="1" />
      <line x1="0" y1="0" x2="-10" y2="10" stroke="#4876b2" stroke-width="1" />
    </g>
    <g transform="translate(10, 5)">
      <circle cx="0" cy="0" r="5" fill="#4876b2" />
      <circle cx="10" cy="10" r="2.5" fill="#4876b2" />
      <circle cx="-10" cy="10" r="2.5" fill="#4876b2" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#4876b2" stroke-width="1" />
      <line x1="0" y1="0" x2="-10" y2="10" stroke="#4876b2" stroke-width="1" />
    </g>
    <g transform="translate(25, -15)">
      <circle cx="0" cy="0" r="5" fill="#4876b2" />
      <circle cx="10" cy="10" r="2.5" fill="#4876b2" />
      <circle cx="-10" cy="10" r="2.5" fill="#4876b2" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#4876b2" stroke-width="1" />
      <line x1="0" y1="0" x2="-10" y2="10" stroke="#4876b2" stroke-width="1" />
    </g>

    <!-- 相变标签 -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle" font-weight="bold">信息密度与相变</text>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">类似水分子在临界温度下</text>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">形成晶格结构的物理相变</text>
  </g>

  <!-- 涌现能力区域 - 使用不透明背景 -->
  <g transform="translate(720, 180)">
    <rect x="-120" y="-40" width="240" height="150" rx="10" fill="#d1f5f0" stroke="#14b8a6" stroke-width="2" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">涌现能力 (Emergent Abilities)</text>

    <circle cx="-90" cy="15" r="5" fill="#10b981" />
    <text x="-75" y="20" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="start">上下文学习 (In-context Learning)</text>

    <circle cx="-90" cy="45" r="5" fill="#10b981" />
    <text x="-75" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="start">思维链推理 (Chain-of-Thought)</text>

    <circle cx="-90" cy="75" r="5" fill="#10b981" />
    <text x="-75" y="80" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="start">跨领域知识整合</text>
  </g>

  <!-- 模型图示 -->
  <g transform="translate(150, 230)">
    <!-- 小模型 -->
    <rect x="0" y="0" width="30" height="30" fill="#3b82f6" opacity="0.7" />
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">小模型</text>

    <!-- 中等模型 -->
    <rect x="50" y="-15" width="50" height="45" fill="#6366f1" opacity="0.8" />
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">中等模型</text>

    <!-- 大模型 -->
    <rect x="120" y="-45" width="80" height="75" fill="#8b5cf6" opacity="0.9" />
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">大模型</text>

    <!-- 跨临界点模型 -->
    <rect x="220" y="-90" width="120" height="120" fill="#a855f7" opacity="1" filter="url(#glow)" />
    <text x="280" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">超临界模型</text>
  </g>

  <!-- 临界点 -->
  <circle cx="570" cy="220" r="10" fill="#7c3aed" filter="url(#glow)" />
  <text x="570" y="195" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle">临界点</text>

  <!-- 坐标轴标签 -->
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle">规模增长 (参数量 × 训练数据量 × 计算量)</text>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle" transform="rotate(-90, 50, 300)">模型能力/信息密度</text>

  <!-- 本质说明 -->
  <text x="625" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">当模型内部被压缩的信息密度达到临界点，知识不再是静态记忆，</text>
  <text x="625" y="440" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">而形成可重组的结构产生全新能力规模，成为通往更高智能的阶梯</text>

  <!-- 许可声明 -->
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>

</svg>
