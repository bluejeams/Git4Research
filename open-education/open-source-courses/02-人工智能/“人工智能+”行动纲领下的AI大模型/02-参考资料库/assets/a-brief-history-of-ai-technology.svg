<svg width="1500" height="850" viewBox="0 0 1500 775" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <style>
      .background { fill: #f9fafb; }
      .main-title { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #111827; }
      .timeline-line { stroke: #374151; stroke-width: 3; }
      .era-box { stroke-width: 1.5; rx: 10; ry: 10; }
      .era-title { font-size: 18px; font-weight: bold; }
      .era-time { font-size: 14px; font-style: italic; fill: #4b5563; }
      .era-idea { font-size: 15px; font-weight: 500; fill: #1f2937; }
      .era-milestone { font-size: 14px; fill: #374151; }
      .connector-line { stroke: #6b7280; stroke-width: 2; }
      .year-marker { font-size: 14px; font-weight: bold; text-anchor: middle; fill: #4b5563; }
      .license-text { font-size: 12px; text-anchor: middle; fill: #6b7280; }

      .era1-color { fill: #eef2ff; stroke: #818cf8; } .era1-title { fill: #4f46e5; }
      .era2-color { fill: #f0fdf4; stroke: #4ade80; } .era2-title { fill: #16a34a; }
      .era3-color { fill: #fffbeb; stroke: #facc15; } .era3-title { fill: #ca8a04; }
      .era4-color { fill: #fff7ed; stroke: #fb923c; } .era4-title { fill: #ea580c; }
      .era5-color { fill: #fef2f2; stroke: #f87171; } .era5-title { fill: #dc2626; }
    </style>
    <marker id="arrow-end-main" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#374151" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1500" height="775" class="background"/>

  <text x="750" y="60" class="main-title">人工智能时代发展简史</text>

  <g transform="translate(0, 70)">
    <line x1="50" y1="375" x2="1450" y2="375" class="timeline-line" marker-end="url(#arrow-end-main)" />

    <g class="year-marker">
      <text x="150" y="405">1960</text>
      <line x1="150" y1="370" x2="150" y2="380" class="timeline-line"/>
      <text x="375" y="405">1980</text>
      <line x1="375" y1="370" x2="375" y2="380" class="timeline-line"/>
      <text x="650" y="405">2000</text>
      <line x1="650" y1="370" x2="650" y2="380" class="timeline-line"/>
      <text x="875" y="405">2010</text>
      <line x1="875" y1="370" x2="875" y2="380" class="timeline-line"/>
      <text x="1100" y="405">2018</text>
      <line x1="1100" y1="370" x2="1100" y2="380" class="timeline-line"/>
      <text x="1300" y="405">2023</text>
      <line x1="1300" y1="370" x2="1300" y2="380" class="timeline-line"/>
    </g>

    <g transform="translate(100, 50)">
      <line x1="100" y1="325" x2="100" y2="215" class="connector-line" />
      <rect x="0" y="0" width="270" height="210" class="era-box era1-color"/>
      <text x="135" y="30" class="era-title era1-title" text-anchor="middle">1. 符号主义AI时代</text>
      <text x="135" y="55" class="era-time" text-anchor="middle">(~1950s - 1980s)</text>
      <foreignObject x="15" y="70" width="240" height="60">
        <p xmlns="http://www.w3.org/1999/xhtml" class="era-idea">
          核心思想: 智能即逻辑推理与符号处理。
        </p>
      </foreignObject>
      <text x="15" y="145" class="era-milestone"> • 达特茅斯会议 (1956)</text>
      <text x="15" y="165" class="era-milestone"> • LISP 语言</text>
      <text x="15" y="185" class="era-milestone"> • 专家系统 (Expert Systems)</text>
    </g>

    <g transform="translate(390, 420)">
      <line x1="110" y1="-45" x2="110" y2="0" class="connector-line" />
      <rect x="0" y="0" width="270" height="210" class="era-box era2-color"/>
      <text x="135" y="30" class="era-title era2-title" text-anchor="middle">2. 统计机器学习时代</text>
      <text x="135" y="55" class="era-time" text-anchor="middle">(~1980s - 2000s)</text>
      <foreignObject x="15" y="70" width="240" height="60">
        <p xmlns="http://www.w3.org/1999/xhtml" class="era-idea">
          核心思想: 智能即从数据中学习统计规律。
        </p>
      </foreignObject>
      <text x="15" y="145" class="era-milestone"> • 支持向量机 (SVM)</text>
      <text x="15" y="165" class="era-milestone"> • 决策树 (Decision Trees)</text>
      <text x="15" y="185" class="era-milestone"> • 贝叶斯网络 (Bayesian Networks)</text>
    </g>

    <g transform="translate(730, 50)">
      <line x1="145" y1="325" x2="145" y2="215" class="connector-line" />
      <rect x="0" y="0" width="290" height="210" class="era-box era3-color"/>
      <text x="145" y="30" class="era-title era3-title" text-anchor="middle">3. 深度学习革命</text>
      <text x="145" y="55" class="era-time" text-anchor="middle">(~2010 - 2018)</text>
      <foreignObject x="15" y="70" width="260" height="60">
        <p xmlns="http://www.w3.org/1999/xhtml" class="era-idea">
          核心思想: 智能即深度神经网络的层次化特征学习。
        </p>
      </foreignObject>
      <text x="15" y="145" class="era-milestone"> • AlexNet (2012) | ImageNet</text>
      <text x="15" y="165" class="era-milestone"> • ResNet, GANs</text>
      <text x="15" y="185" class="era-milestone"> • TensorFlow, PyTorch</text>
    </g>

    <g transform="translate(1010, 420)">
      <line x1="90" y1="-45" x2="90" y2="0" class="connector-line" />
      <rect x="0" y="0" width="270" height="210" class="era-box era4-color"/>
      <text x="135" y="30" class="era-title era4-title" text-anchor="middle">4. 大模型/基础模型时代</text>
      <text x="135" y="55" class="era-time" text-anchor="middle">(~2018 - 2022)</text>
      <foreignObject x="15" y="70" width="240" height="60">
        <p xmlns="http://www.w3.org/1999/xhtml" class="era-idea">
          核心思想: 智能即规模化带来的“涌现”能力。
        </p>
      </foreignObject>
      <text x="15" y="145" class="era-milestone"> • Transformer (2017)</text>
      <text x="15" y="165" class="era-milestone"> • GPT-3, BERT</text>
      <text x="15" y="185" class="era-milestone"> • 规模定律 (Scaling Laws)</text>
    </g>

    <g transform="translate(1210, 50)">
      <line x1="90" y1="325" x2="90" y2="215" class="connector-line" />
      <rect x="0" y="0" width="280" height="210" class="era-box era5-color"/>
      <text x="140" y="30" class="era-title era5-title" text-anchor="middle">5. 效率与智能体AI时代</text>
      <text x="140" y="55" class="era-time" text-anchor="middle">(~2023 - 至今)</text>
      <foreignObject x="15" y="70" width="250" height="60">
        <p xmlns="http://www.w3.org/1999/xhtml" class="era-idea">
          核心思想: 智能即高效、自主的规划与行动。
        </p>
      </foreignObject>
      <text x="15" y="145" class="era-milestone"> • 效率型架构 (Mamba, MoE, RAG)</text>
      <text x="15" y="165" class="era-milestone"> • AI 智能体 (AI Agents)</text>
      <text x="15" y="185" class="era-milestone"> • ReAct 框架, 工具调用 (Tool Use)</text>
    </g>
  </g>

  <text x="750" y="750" class="license-text">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>

</svg>
