<svg width="1200" height="1000" viewBox="0 0 1200 1050" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <style>
      .background { fill: #f9fafb; }
      .title { font-size: 28px; font-weight: bold; text-anchor: middle; fill: #111827; }
      .layer-label { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #11827; }
      .item-label { font-size: 14px; text-anchor: middle; fill: #374151; }
      .moat-title { font-size: 18px; font-weight: bold; fill: #047857; }
      .moat-item { font-size: 15px; fill: #065f46; }
      .feedback-text { font-size: 15px; font-weight: bold; fill: #7c2d12; }
      .feedback-arrow { stroke: #f97316; stroke-width: 3; fill: none; }
      .license-text { font-size: 12px; text-anchor: middle; fill: #6b7280; }
    </style>
    <marker id="arrowhead-nvidia-final-v2" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f97316" />
    </marker>
  </defs>

  <text x="600" y="50" class="title">NVIDIA 自我强化的生态系统分析</text>

  <g transform="translate(0, 80)">
    <rect x="0" y="0" width="1200" height="920" class="background"/>

    <g transform="translate(600, 450)">
      <circle r="350" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text y="-310" class="layer-label">企业解决方案层</text>
      <text x="-240" y="-280" class="item-label">DGX 系统</text>
      <text x="250" y="-280" class="item-label">NVIDIA AI Enterprise</text>
      <text y="-250" class="item-label">行业特定解决方案</text>

      <circle r="280" fill="#34d399" stroke="#059669" stroke-width="2"/>
      <text y="-250" class="layer-label">AI框架层</text>
      <text y="-220" class="item-label">TensorFlow, PyTorch深度优化</text>
      <text y="-180" class="item-label">DALI</text>

      <circle r="210" fill="#6ee7b7" stroke="#059669" stroke-width="2"/>
      <text y="-170" class="layer-label">开发工具层</text>
      <text x="-100" y="-140" class="item-label">NVIDIA SDK</text>
      <text x="100" y="-140" class="item-label">TensorRT</text>
      <text y="-120" class="item-label">RAPIDS</text>

      <circle r="140" fill="#a7f3d0" stroke="#059669" stroke-width="2"/>
      <text y="-100" class="layer-label">软件平台层</text>
      <text y="-80" class="item-label">CUDA 平台</text>
      <text x="-90" y="-50" class="item-label">cuDNN</text>
      <text x="90" y="-50" class="item-label">NVIDIA 驱动</text>

      <circle r="70" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
      <text y="-30" class="layer-label">基础硬件层</text>
      <text y="0" class="item-label">GPU 硬件</text>
      <text y="20" class="item-label">(Hopper, Blackwell)</text>
      <text y="45" class="item-label">专用加速器</text>
    </g>

    <g>
      <path id="feedback-loop-path-v2" d="M 600,50 A 400 400 0 1 1 600, 850 A 400 400 0 1 1 600, 50" fill="none" />
      <path d="M 200 450 A 400 400 0 0 1 600 50" class="feedback-arrow" marker-end="url(#arrowhead-nvidia-final-v2)"/>
      <path d="M 600 50 A 400 400 0 0 1 1000 450" class="feedback-arrow" marker-end="url(#arrowhead-nvidia-final-v2)"/>
      <path d="M 1000 450 A 400 400 0 0 1 600 850" class="feedback-arrow" marker-end="url(#arrowhead-nvidia-final-v2)"/>
      <path d="M 600 850 A 400 400 0 0 1 200 450" class="feedback-arrow" marker-end="url(#arrowhead-nvidia-final-v2)"/>

      <text x="600" y="875" class="feedback-text" text-anchor="middle">1. 硬件改进 | 更多研发投入</text>
      <text x="150" y="450" class="feedback-text" text-anchor="middle" transform="rotate(-90 150,450)">2. 软件优化 | 吸引开发者</text>
      <text x="600" y="20" class="feedback-text" text-anchor="middle">3. 应用增加 + 市场份额扩大</text>
      <text x="1050" y="450" class="feedback-text" text-anchor="middle" transform="rotate(90 1050,450)">4. 网络效应 | 价值提升</text>
    </g>

    <g transform="translate(50, 125)">
      <text class="moat-title">核心竞争壁垒</text>
      <text x="0" y="30" class="moat-item">1. 专有技术栈 (CUDA锁定)</text>
      <text x="0" y="60" class="moat-item">2. 规模经济与成本优势</text>
      <text x="0" y="90" class="moat-item">3. 全球顶尖人才集中</text>
      <text x="0" y="120" class="moat-item">4. 持续的巨额研发投入</text>
      <text x="0" y="150" class="moat-item">5. 从硬件到软件的全栈整合</text>
    </g>

    <text x="600" y="950" class="license-text">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
  </g>
</svg>
