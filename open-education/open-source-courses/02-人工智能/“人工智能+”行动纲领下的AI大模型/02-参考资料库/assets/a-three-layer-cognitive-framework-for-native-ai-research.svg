<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg"
     font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans SC', Arial, sans-serif">

  <defs>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.18"/>
    </filter>

    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>

    <style><![CDATA[
      .title { font-size: 28px; font-weight: 800; fill: #0f172a; }
      .subtitle { font-size: 16px; fill: #475569; }
      .panel-title { font-size: 20px; font-weight: 700; fill: #0b1220; }
      .kicker { font-size: 12px; font-weight: 700; letter-spacing: .12em; text-transform: uppercase; fill: #0b1220; opacity: .7 }
      .item { font-size: 15px; fill: #0b1220; }
      .example-title { font-size: 13px; font-weight: 700; fill: #0b1220; opacity: .85 }
      .example { font-size: 13px; fill: #0b1220; opacity: .9 }
      .chip { font-size: 12px; fill: #0b1220; }
      .legend { font-size: 12px; fill: #0f172a; }
      .license { font-size: 12px; fill: #334155; }
      .arrow { fill: #0f172a; }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1200" height="900" fill="#f8fafc"/>

  <g transform="translate(0,60)">
    <text class="title" x="600" text-anchor="middle">AI原生研究者 · 三层认知框架</text>
    <text class="subtitle" x="600" y="34" text-anchor="middle">第一性原理（Why）· 系统工程（How）· 国家战略（What For）</text>
  </g>

  <g transform="translate(120,120)" filter="url(#soft)">
    <rect x="0" y="0" rx="18" ry="18" width="960" height="190" fill="#E8F5E9"/>
    <rect x="0" y="0" rx="18" ry="18" width="960" height="190" fill="#ffffff" opacity="0.12"/>
    <g transform="translate(24,22)">
      <text class="kicker">Layer 1 · 第一性原理层 · WHY</text>
      <text class="panel-title" y="30">回答“为什么”：基础科学原理、技术本质与理论基座</text>

      <g transform="translate(0,56)">
        <circle cx="6" cy="8" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="12">能量密度 × 信息密度：智能的物理学视角（智能=熵减）</text>
        <circle cx="6" cy="36" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="40">规模定律与“相变/涌现”：从量变到质变的临界</text>
        <circle cx="6" cy="64" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="68">效率边界：热力学/通信与存储/计算复杂度三重约束</text>
      </g>

      <g transform="translate(620,50)">
        <text class="example-title">示例/思考</text>
        <text class="example" y="22">• 识别课题中的“高熵源”，定义可度量的熵减指标</text>
        <text class="example" y="44">• 以最小能耗实现同等信息压缩（效率优先）</text>
      </g>
    </g>
  </g>

  <g transform="translate(120,330)" filter="url(#soft)">
    <rect x="0" y="0" rx="18" ry="18" width="960" height="200" fill="#F3E8FF"/>
    <rect x="0" y="0" rx="18" ry="18" width="960" height="200" fill="#ffffff" opacity="0.12"/>
    <g transform="translate(24,22)">
      <text class="kicker">Layer 3 · 国家战略层 · WHAT FOR</text>
      <text class="panel-title" y="30">回答“为了什么”：社会价值、战略意义与长远影响</text>

      <g transform="translate(0,56)">
        <rect x="0" y="-18" rx="10" ry="10" width="120" height="26" fill="#ffffff" opacity=".7"/><text class="chip" x="12" y="0">“人工智能+”行动</text>
        <rect x="130" y="-18" rx="10" ry="10" width="100" height="26" fill="#ffffff" opacity=".7"/><text class="chip" x="142" y="0">数据主权</text>
        <rect x="240" y="-18" rx="10" ry="10" width="118" height="26" fill="#ffffff" opacity=".7"/><text class="chip" x="252" y="0">安全与合规</text>
        <rect x="368" y="-18" rx="10" ry="10" width="116" height="26" fill="#ffffff" opacity=".7"/><text class="chip" x="380" y="0">产业升级</text>
        <rect x="494" y="-18" rx="10" ry="10" width="128" height="26" fill="#ffffff" opacity=".7"/><text class="chip" x="506" y="0">民生与普惠</text>
      </g>

      <g transform="translate(0,92)">
        <circle cx="6" cy="8" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="12">以国家/区域战略为“终局目标”，反推技术与系统方案的边界与优先级</text>
        <circle cx="6" cy="36" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="40">强调社会价值与长期影响：可信AI、绿色节能、就业与教育再分配</text>
      </g>

      <g transform="translate(620,56)">
        <text class="example-title">示例/场景</text>
        <text class="example" y="22">• 口岸贸易智能体（通关效率、风控合规）</text>
        <text class="example" y="44">• 农林生态监测（多模态感知+边云协同）</text>
        <text class="example" y="66">• 区域医疗辅助诊断（知识RAG+安全对齐）</text>
      </g>
    </g>
  </g>

  <g transform="translate(120,560)" filter="url(#soft)">
    <rect x="0" y="0" rx="18" ry="18" width="960" height="220" fill="#E0F2FE"/>
    <rect x="0" y="0" rx="18" ry="18" width="960" height="220" fill="#ffffff" opacity="0.12"/>
    <g transform="translate(24,22)">
      <text class="kicker">Layer 2 · 系统工程层 · HOW</text>
      <text class="panel-title" y="30">回答“如何做”：技术路线、系统集成与方法论</text>

      <g transform="translate(0,58)">
        <rect x="0" y="-18" rx="10" ry="10" width="130" height="26" fill="#ffffff" opacity=".75"/><text class="chip" x="12" y="0">模型：Transformer/Mamba/MoE</text>
        <rect x="340" y="-18" rx="10" ry="10" width="120" height="26" fill="#ffffff" opacity=".75"/><text class="chip" x="352" y="0">RAG/对齐/RLHF</text>
        <rect x="490" y="-18" rx="10" ry="10" width="120" height="26" fill="#ffffff" opacity=".75"/><text class="chip" x="502" y="0">数据治理/MLOps</text>
        <rect x="640" y="-18" rx="10" ry="10" width="110" height="26" fill="#ffffff" opacity=".75"/><text class="chip" x="652" y="0">部署：云/边/端</text>
        <rect x="770" y="-18" rx="10" ry="10" width="120" height="26" fill="#ffffff" opacity=".75"/><text class="chip" x="782" y="0">框架：MindSpore/CANN</text>
      </g>

      <g transform="translate(0,94)">
        <circle cx="6" cy="8" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="12">从“算法为王”转向“全栈协同”：数据→模型→对齐→评测→工程化</text>
        <circle cx="6" cy="36" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="40">以效率优先：量化/蒸馏/剪枝，面向推理生命周期优化</text>
        <circle cx="6" cy="64" r="4" fill="#0b1220" opacity=".85"/><text class="item" x="18" y="68">软硬件协同：异构算力与通信/存储/编排联动</text>
      </g>

      <g transform="translate(620,64)">
        <text class="example-title">示例/场景</text>
        <text class="example" y="22">• 企业知识库RAG系统（可溯源/低幻觉）</text>
        <text class="example" y="44">• 长序列任务（Mamba）与行业专模（MoE）</text>
        <text class="example" y="66">• 边缘端侧部署（INT4量化、蒸馏轻量化）</text>
      </g>
    </g>
  </g>

  <line x1="90" y1="150" x2="90" y2="770" stroke="#0f172a" stroke-width="2.5" marker-end="url(#arrowhead)" opacity="0.7"/>
  <text x="65" y="460" transform="rotate(-90 65 460)" class="legend">约束反馈</text>

  <line x1="1110" y1="770" x2="1110" y2="150" stroke="#0f172a" stroke-width="2.5" marker-end="url(#arrowhead)" opacity="0.7"/>
  <text x="1135" y="460" transform="rotate(90 1135 460)" class="legend">使命牵引</text>

  <g transform="translate(120,820)">
    <rect x="0" y="-18" rx="8" ry="8" width="960" height="56" fill="#ffffff" stroke="#e5e7eb"/>
    <g transform="translate(16,10)">
      <rect x="0" y="-10" width="22" height="10" fill="#E8F5E9"/><text class="legend" x="28" y="-2">第一性原理层（Why）</text>
      <rect x="220" y="-10" width="22" height="10" fill="#E0F2FE"/><text class="legend" x="248" y="-2">系统工程层（How）</text>
      <rect x="440" y="-10" width="22" height="10" fill="#F3E8FF"/><text class="legend" x="468" y="-2">国家战略层（What For）</text>
    </g>
  </g>

  <g>
    <text class="license" x="600" y="886" text-anchor="middle">
      本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
    </text>
  </g>
</svg>
