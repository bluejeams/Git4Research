
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 750" width="800" height="750">
  <!-- 背景 -->
  <rect width="800" height="750" fill="#f8f9fa" rx="10" ry="10"/>

  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Mamba 架构</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">基于选择性状态空间的线性时间序列建模</text>

  <!-- 输入序列 -->
  <rect x="50" y="120" width="700" height="60" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">输入序列（词元）</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">线性时间复杂度 O(N)</text>

  <!-- 向下箭头 -->
  <path d="M 150 180 L 150 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 180 L 400 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 650 180 L 650 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 选择性SSM模块 -->
  <g>
    <rect x="75" y="220" width="160" height="120" rx="10" ry="10" fill="#fff" stroke="#52c41a" stroke-width="2"/>
    <text x="155" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">选择性状态空间模型</text>
    <rect x="95" y="255" width="110" height="25" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <text x="150" y="273" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">输入依赖型参数</text>
    <rect x="95" y="300" width="110" height="25" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <text x="150" y="318" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">状态演化</text>
  </g>

  <g>
    <rect x="325" y="220" width="160" height="120" rx="10" ry="10" fill="#fff" stroke="#52c41a" stroke-width="2"/>
    <text x="405" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">选择性状态空间模型</text>
    <rect x="345" y="255" width="110" height="25" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <text x="400" y="273" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">输入依赖型参数</text>
    <rect x="345" y="300" width="110" height="25" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <text x="400" y="318" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">状态演化</text>
  </g>

  <g>
    <rect x="575" y="220" width="160" height="120" rx="10" ry="10" fill="#fff" stroke="#52c41a" stroke-width="2"/>
    <text x="655" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">选择性状态空间模型</text>
    <rect x="595" y="255" width="110" height="25" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <text x="650" y="273" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">输入依赖型参数</text>
    <rect x="595" y="300" width="110" height="25" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <text x="650" y="318" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">状态演化</text>
  </g>

  <!-- 隐藏状态传递 -->
  <path d="M 235 280 L 325 280" stroke="#666" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>
  <text x="275" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">状态</text>

  <path d="M 485 280 L 575 280" stroke="#666" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>
  <text x="525" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">状态</text>

  <text x="720" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">...</text>

  <!-- 向下箭头 -->
  <path d="M 150 340 L 150 380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 340 L 400 380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 650 340 L 650 380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 前馈神经网络层 -->
  <rect x="50" y="380" width="700" height="60" rx="10" ry="10" fill="#fff1f0" stroke="#ff4d4f" stroke-width="2"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">前馈神经网络层</text>

  <!-- 向下箭头 -->
  <path d="M 400 440 L 400 480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 输出 -->
  <rect x="200" y="480" width="400" height="60" rx="10" ry="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">输出表示</text>

  <!-- 核心特点框 - 移到输出表示下方 -->
  <rect x="100" y="470" width="260" height="140" rx="5" ry="5" fill="#fff" stroke="#1890ff" stroke-width="1" opacity="0.9" transform="translate(0,90)"/>
  <text x="225" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1890ff" transform="translate(0,90)">核心特点</text>
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 线性时间复杂度 O(N)</text>
  <text x="120" y="545" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 基于内容的选择性机制</text>
  <text x="120" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 高效处理长序列</text>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 固定大小的隐藏状态压缩</text>

  <!-- 优势框 - 移到输出表示下方 -->
  <rect x="450" y="470" width="260" height="140" rx="5" ry="5" fill="#fff" stroke="#52c41a" stroke-width="1" opacity="0.9" transform="translate(0,90)"/>
  <text x="575" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#52c41a" transform="translate(0,90)">相比Transformer的优势</text>
  <text x="470" y="520" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 推理吞吐量提高5倍</text>
  <text x="470" y="545" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• O(N) vs O(N²) 复杂度</text>
  <text x="470" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 长上下文的内存效率</text>
  <text x="470" y="595" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="translate(0,90)">• 可扩展至百万级词元</text>

  <!-- 定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- 许可声明 -->
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">本作品采用 CC-BY-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区</text>
</svg>
